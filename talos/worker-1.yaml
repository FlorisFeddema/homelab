machine:
  network:
    hostname: kashaylan-3

  nodeLabels:
    topology.kubernetes.io/zone: "kashaylan"
    feddema.dev/talos-configfile: "worker-1"

  install:
    disk: /dev/mmcblk0

  disks:
    - device: /dev/nvme0n1
      partitions:
        - mountpoint: /var/mnt/nvme1

  kernel:
    modules:
      - name: rockchip-cpufreq

