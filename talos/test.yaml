apiVersion: v1
kind: Pod
metadata:
  name: emqx-cleanup
spec:
  containers:
  - name: cleaner
    image: busybox
    command: ["sh", "-c", "rm -rf /mnt/mnesia/* /mnt/data/*; sleep 3600"]
    volumeMounts:
    - name: emqx-data
      mountPath: /mnt
  volumes:
  - name: emqx-data
    persistentVolumeClaim:
      claimName: emqx-core-data-emqx-core-59df98757f-0
  restartPolicy: Never
