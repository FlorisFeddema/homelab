machine:
  network:
    hostname: kashaylan-0

    interfaces:
      - interface: enx123f45f82894
        dhcp: true
        vip:
          ip: 192.168.4.9

  nodeLabels:
    topology.kubernetes.io/zone: "kashaylan"
    feddema.dev/talos-configfile: "controlplane-0"

  install:
    disk: /dev/mmcblk0

  disks:
    - device: /dev/nvme0n1
      partitions:
        - mountpoint: /var/mnt/nvme1

  kernel:
    modules:
      - name: rockchip-cpufreq
