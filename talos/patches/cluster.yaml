cluster:
  clusterName: embla
  controlPlane:
    endpoint: https://k8s.mobrockers.com:6443
  discovery:
    enabled: true
    registries:
      service:
        disabled: true
      kubernetes:
        disabled: false
  
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0

  scheduler:
    extraArgs:
      bind-address: 0.0.0.0

  proxy:
    disabled: true
  network:
    cni:
      name: none
    podSubnets:
    - 10.244.0.0/16
    - fd66:10d7:2dbd::/112
    serviceSubnets:
    - 10.96.0.0/12
    - fd58:c686:6b39::/112
