cluster:
  controlPlane:
    endpoint: https://gerador.feddema.dev:6443
  clusterName: gerador
  allowSchedulingOnControlPlanes: false

  discovery:
    enabled: false

  network:
    cni:
      name: none

  proxy:
    disabled: true

  apiServer:
    extraArgs:
      feature-gates: DRAExtendedResource=true,DRAPartitionableDevices=true,ResourceHealthStatus=true

  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0

  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
      feature-gates: DRAExtendedResource=true,DRAPartitionableDevices=true

machine:
  files:
    - path: /etc/cri/conf.d/20-customization.part
      op: create
      content: |
        [plugins."io.containerd.cri.v1.images"]
          discard_unpacked_layers = false
        # Set cdi dirs to /var/ because default locations are not writeable in talos
        [plugins."io.containerd.cri.v1.runtime"]
          cdi_spec_dirs = ["/var/cdi/static", "/var/cdi/dynamic"]      

  kubelet:
    nodeIP:
      validSubnets: ['192.168.4.0/24'] # Make sure nodes subnet IP is picked
    extraArgs:
      cloud-provider: external
      rotate-server-certificates: true
      feature-gates: DRAExtendedResource=true,ResourceHealthStatus=true

  features:
    kubePrism:
      enabled: true
      port: 7445

    hostDNS:
      enabled: false
      forwardKubeDNSToHost: false
