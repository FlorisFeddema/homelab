cluster:
  controlPlane:
    endpoint: https://gerador.feddema.dev:6443
  clusterName: gerador
  allowSchedulingOnControlPlanes: true

  network:
    cni:
      name: none

  proxy:
    disabled: true

  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0

  scheduler:
    extraArgs:
      bind-address: 0.0.0.0

machine:
  features:
    kubePrism:
      enabled: true
      port: 7445

  nodeLabels:
    node-role.kubernetes.io/worker: ""
