apiVersion: v1
kind: Pod
metadata:
  name: copy-data
spec:
  restartPolicy: Never
  # securityContext:
  #   fsGroup: 0
  containers:
  - name: copy
    image: busybox
    command: ["sh", "-c", "cp -ar /mnt/src/. /mnt/dst/"]
    # securityContext:
    #   runAsGroup: 0
    volumeMounts:
    - name: src
      mountPath: /mnt/src
    - name: dst
      mountPath: /mnt/dst
  volumes:
  - name: src
    persistentVolumeClaim:
      claimName: temp-pvc
  - name: dst
    persistentVolumeClaim:
      claimName: nextcloud-nextcloud
