apiVersion: v1
kind: Pod
metadata:
  name: copy-data
spec:
  restartPolicy: Never
  containers:
  - name: copy
    image: busybox
    command: ["sh", "-c", "cp -a /mnt/src/* /mnt/dst/"]
    volumeMounts:
    - name: src
      mountPath: /mnt/src
    - name: dst
      mountPath: /mnt/dst
  volumes:
  - name: src
    persistentVolumeClaim:
      claimName: temp-pvc
  - name: dst
    persistentVolumeClaim:
      claimName: adguard-primary