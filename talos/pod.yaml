apiVersion: v1
kind: Pod
metadata:
  name: copy-data
spec:
  nodeName: hortek-0
  restartPolicy: Never
  securityContext:
    fsGroup: 5000
  containers:
  - name: copy
    image: busybox
    command: ["sh", "-c", "cp -ar /mnt/src/. /mnt/dst/"]
    securityContext:
      runAsGroup: 5000
    volumeMounts:
    - name: src
      mountPath: /mnt/src
    - name: dst
      mountPath: /mnt/dst
  volumes:
  - name: src
    persistentVolumeClaim:
      claimName: media-server-media
  - name: dst
    persistentVolumeClaim:
      claimName: tmp-pvc