machine:
  type: worker

  network:
    hostname: kashaylan-3

  nodeLabels:
    topology.kubernetes.io/zone: "kashaylan"
    topology.kubernetes.io/region: "salioca"
    feddema.dev/talos-configfile: "kashaylan-3"

  install:
    disk: /dev/mmcblk0

  disks:
    - device: /dev/nvme0n1
      partitions:
        - mountpoint: /var/mnt/nvme1

  kernel:
    modules:
      - name: rockchip-cpufreq
