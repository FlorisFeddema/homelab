{{ if .Values.patchBackupPvcJob.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: patch-pvc-backup-job
  annotations:
    helm.sh/hook: post-install,post-upgrade
subjects:
  - kind: ServiceAccount
    name: patch-pvc-backup-job
    apiGroup: ""
roleRef:
  kind: Role
  name: patch-pvc-backup-job
  apiGroup: rbac.authorization.k8s.io
{{ end }}
