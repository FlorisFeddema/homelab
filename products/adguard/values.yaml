image:
  registry: docker.io
  repository: adguard/adguardhome
  tag: v0.107.50

primary:
  replicas: 1
  resources: {}
  strategy:
    type: Recreate

secondary:
  replicas: 3
  resources: {}

  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: adguard-secondary
          app.kubernetes.io/instance: adguard
          app.kubernetes.io/name: adguard

persistence:
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/backup: enabled
  size: 1Gi

service:
  annotations:
    'io.cilium/lb-ipam-ips': 192.168.102.20

ingress:
  enabled: true
  domain: adguard.feddema.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
  tls:
    enabled: true
    secretName: adguard-tls

sync:
  replicas: 1
  resources: {}

  config:
    secret:
      name: adguard-sync-credentials
      sealedValues:
        password: 
    loglevel: info
    cron: "*/1 * * * *"

  image:
    registry: ghcr.io
    repository: bakito/adguardhome-sync
    tag: v0.6.11

secret:
  name: adguard-credentials
  sealedValues:
    password: 
