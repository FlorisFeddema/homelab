{{ if .Values.sync.config.secret.sealedValue }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.sync.config.secret.name }}
spec:
  encryptedData:
    ORIGIN_PASSWORD: {{ .Values.sync.config.secret.sealedValue }}
    {{ range $i, $v := untilStep 1 ((add1 .Values.secondary.replicas) | int ) 1 }}
    REPLICA{{ $v }}_PASSWORD: {{ .Values.sync.config.secret.sealedValue }}
    {{ end }}
  template:
    metadata:
      name: {{ .Values.sync.config.secret.name }}
{{ end }}
