apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "adguard.fullname" . }}-sync-config
data:
  LOG_LEVEL: "{{ .Values.sync.config.logLevel }}"
  CRON: "{{ .Values.sync.config.cron }}"
  RUNONSTART: "true"
  API_PORT: "0"

  ORIGIN_URL: "http://{{ template "adguard.fullname" . }}-web:3000"
  ORIGIN_USERNAME: "admin"

  {{ range $i := untilStep 1 ((add1 .Values.secondary.replicas) | int ) 1 }}
  REPLICA{{ $i }}_URL: "http://{{ template "adguard.fullname" $ }}-secondary-{{ $i }}.{{ template "adguard.fullname" $ }}-secondary:3000"
  REPLICA{{ $i }}_USERNAME: "admin"
  REPLICA{{ $i }}_AUTOSETUP: "false"
  REPLICA{{ $i }}_DHCPSERVERENABLED: "false"
  {{ end }}
