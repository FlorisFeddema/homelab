apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "adguard.fullname" . }}-sync-config
data:
  LOG_LEVEL: "{{ .Values.sync.config.logLevel }}"
  CRON: "{{ .Values.sync.config.cron }}"
  RUNONSTART: "true"
  API_PORT: "0"

  ORIGIN_URL: "http://{{ template "adguard.fullname" . }}-web.adguard.svc.cluster.local:3000"
  ORIGIN_USERNAME: "admin"

  {{ range $i, $v := untilStep 1 ((add1 .Values.secondary.replicas) | int ) 1 }}
  REPLICA{{ $v }}_URL: "http://{{ template "adguard.fullname" $ }}-secondary-{{ $i }}.{{ template "adguard.fullname" $ }}-secondary.adguard.svc.cluster.local:3000"
  REPLICA{{ $v }}_USERNAME: "admin"
  REPLICA{{ $v }}_AUTOSETUP: "true"
  REPLICA{{ $v }}_DHCPSERVERENABLED: "false"
  {{ end }}
