apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "adguard.fullname" . }}-secondary
  labels:
    app.kubernetes.io/name: {{ template "adguard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "adguard-secondary"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.secondary.replicas }}
  serviceName: {{ template "adguard.fullname" . }}-secondary
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "adguard.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "adguard-secondary"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        config-hash: {{ print .Values.config | sha1sum  }}
        app.kubernetes.io/name: {{ template "adguard.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "adguard-secondary"
        {{- include "labels" . | nindent 8 }}
    spec:
      topologySpreadConstraints: {{ toYaml .Values.secondary.topologySpreadConstraints | nindent 8 }}
      containers:
        - name: adguard
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Amsterdam"
          args:
            - --config
            - /opt/adguardhome/conf/AdGuardHome.yaml
            - --work-dir
            - /opt/adguardhome/work
            - --no-check-update
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
          resources: {{ toYaml .Values.secondary.resources | nindent 12 }}
          volumeMounts:
            - name: home
              mountPath: /opt/adguardhome/
      volumes:
        - name: config
          configMap:
            name: {{ template "adguard.fullname" . }}-config
  volumeClaimTemplates:
    - metadata:
        name: home
        labels:
          {{ toYaml .Values.persistence.labels | nindent 10 }}
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
