apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "adguard.fullname" . }}-primary
  labels:
    app.kubernetes.io/name: {{ template "adguard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "adguard-primary"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.primary.replicas }}
  strategy: {{ toYaml .Values.primary.strategy | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "adguard.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "adguard-primary"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        config-hash: {{ print .Values.config | sha1sum  }}
        app.kubernetes.io/name: {{ template "adguard.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "adguard-primary"
        {{- include "labels" . | nindent 8 }}
    spec:
      initContainers:
        - name: busybox
          image: "{{ .Values.init.image.registry }}/{{ .Values.init.image.repository }}:{{ .Values.init.image.tag }}"
          command:
            - sh
            - -c
            - |
              mkdir -p /opt/data/work
              mkdir -p /opt/data/conf
          volumeMounts:
            - name: data
              mountPath: /opt/data/
        {{- if .Values.sync.enabled }}
        - name: sync
          image: "{{ .Values.sync.image.registry }}/{{ .Values.sync.image.repository }}:{{ .Values.sync.image.tag }}"
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          args:
            - run
          envFrom:
            - secretRef:
                name: {{ .Values.sync.config.secret.name }}
            - configMapRef:
                name: {{ template "adguard.fullname" . }}-sync-config
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {{ toYaml .Values.sync.resources | nindent 12 }}
        {{- end }}
      containers:
        - name: adguard
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Amsterdam"
          args:
            - --config
            - /opt/data/conf/AdGuardHome.yaml
            - --work-dir
            - /opt/data/work
            - --no-check-update
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
          resources: {{ toYaml .Values.primary.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /opt/data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ template "adguard.fullname" . }}-primary
