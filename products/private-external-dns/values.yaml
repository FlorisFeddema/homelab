external-dns:
  revisionHistoryLimit: 0
  sources:
    - ingress
    - service
    - crd

  provider: coredns

  extraArgs:
    target-net-filter: 192.168.0.0/16

  triggerLoopOnEvent: true
  logLevel: info
  logFormat: json
  policy: sync

  crd:
    create: true

  serviceAccount:
    automountServiceAccountToken: true

  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 30Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
