external-dns:
  revisionHistoryLimit: 0
  sources:
    - ingress
    - service
    - crd

  provider: webhook

  extraArgs:
    webhook-provider-url: http://localhost:8888
    target-net-filter: 192.168.0.0/16

  sidecars:
    - name: adguard-webhook
      image: ghcr.io/muhlba91/external-dns-provider-adguard:v5.0.1
      ports:
        - containerPort: 8888
          name: http
      livenessProbe:
        httpGet:
          path: /healthz
          port: http
        initialDelaySeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /healthz
          port: http
        initialDelaySeconds: 10
        timeoutSeconds: 5
      env:
        - name: LOG_LEVEL
          value: debug
        - name: ADGUARD_URL
          valueFrom:
            secretKeyRef:
              name: adguard-credentials
              key: url
        - name: ADGUARD_USER
          valueFrom:
            secretKeyRef:
              name: adguard-credentials
              key: user
        - name: ADGUARD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: adguard-credentials
              key: password
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: DRY_RUN
          value: "false"

  triggerLoopOnEvent: true
  logLevel: info
  logFormat: json
  policy: sync

  crd:
    create: true

  serviceAccount:
    automountServiceAccountToken: true

  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 30Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
