external-dns:
  revisionHistoryLimit: 0
  sources:
    - ingress
    - service
    - crd

  provider: coredns

  extraArgs:
    exclude-target-net: 192.168.0.0/16

  coredns:
    etcdEndpoints: "https://coredns-etcd.coredns:2379"

    etcdTLS:
      enabled: true
      secretName: etcd-client-certificate
      mountPath: "/etc/coredns/tls/etcd"
      caFilename: "ca.crt"
      certFilename: "tls.crt"
      keyFilename: "tls.key"

  triggerLoopOnEvent: true
  logLevel: info
  logFormat: json
  policy: sync

  crd:
    create: true

  serviceAccount:
    automountServiceAccountToken: true

  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 30Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
