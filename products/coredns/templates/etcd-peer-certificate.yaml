apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-peer
spec:
  secretName: etcd-peer-tls
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: selfsigned-issuer
  usages:
    - server auth
    - client auth
  dnsNames:
    - 'coredns-etcd.default.svc.cluster.local'
    - '*.coredns-etcd.default.svc.cluster.local'
    - 'coredns-etcd-headless.default.svc.cluster.local'
    - '*.coredns-etcd-headless.default.svc.cluster.local'
