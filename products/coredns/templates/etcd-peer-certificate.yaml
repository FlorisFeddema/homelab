apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name:  coredns-etcd-peer
spec:
  isCA: false
  commonName: coredns-etcd-peer
  secretName: coredns-etcd-peer
  usages:
    - server auth
  issuerRef:
    name: coredns-issuer
    kind: Issuer
    group: cert-manager.io
  dnsNames:
    - "*.coredns-etcd.coredns.svc.cluster.local"
    - "*.coredns-etcd-headless.coredns.svc.cluster.local"
