apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-client
spec:
  secretName: etcd-client-tls
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: selfsigned-issuer
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replication-allowed: "true"
      replicator.v1.mittwald.de/replication-allowed-namespaces: "private-external-dns"
  usages:
    - server auth
    - client auth
  dnsNames:
    - 'coredns-etcd.coredns.svc.cluster.local'
    - '*.coredns-etcd.coredns.svc.cluster.local'
    - 'coredns-etcd-headless.coredns.svc.cluster.local'
    - '*.coredns-etcd-headless.coredns.svc.cluster.local'
    - 'coredns-etcd.coredns'
    - '*.coredns-etcd.coredns'
    - 'coredns-etcd-headless.coredns'
    - '*.coredns-etcd-headless.coredns'
