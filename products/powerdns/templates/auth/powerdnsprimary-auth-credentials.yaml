{{ if .Values.auth.primary.secret.sealedValues }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.auth.primary.secret.name }}
spec:
  encryptedData:
    apiKey: {{ .Values.auth.primary.secret.sealedValues.apiKey }}
    postgres-password: {{ .Values.auth.primary.secret.sealedValues.postgresPassword }}
  template:
    metadata:
      name: {{ .Values.auth.primary.secret.name }}
    type: Opaque
{{ end }}
