apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ template "powerdns.name" . }}-postgres
spec:
  instances: {{ .Values.admin.database.replicas }}
  postgresql:
    parameters:
      pgaudit.log: "all, -misc"
      pgaudit.log_catalog: "off"
      pgaudit.log_parameter: "on"
      pgaudit.log_relation: "on"

  storage:
    size: {{ .Values.admin.database.size }}
