apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ template "powerdns.name" . }}-postgres
spec:
  instances: {{ .Values.admin.database.replicas }}
  postgresql:
    parameters:
      pgaudit.log: "all, -misc"
      pgaudit.log_catalog: "off"
      pgaudit.log_parameter: "on"
      pgaudit.log_relation: "on"

  storage:
    size: {{ .Values.admin.database.size }}

  bootstrap:
    initdb:
      import:
        databases:
          - powerdnsprimary
        source:
          externalCluster: pgo
        type: microservice

  externalClusters:
    - name: pgo
      connectionParameters:
        host: platform-primary.pgo.svc
        user: import
        dbname: powerdnsprimary
      password:
        key: password
        name: pgo-credentials
