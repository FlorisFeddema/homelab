{{ if .Values.auth.secondary.secret.sealedValues }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.auth.secondary.secret.name }}
spec:
  encryptedData:
    postgres-password: {{ .Values.auth.secondary.secret.sealedValues.postgresPassword }}
  template:
    metadata:
      name: {{ .Values.auth.secondary.secret.name }}
    type: Opaque
{{ end }}
