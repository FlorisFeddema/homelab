apiVersion: v1
kind: Service
metadata:
  name: {{ template "powerdns.fullname" . }}-dns
  labels:
    app: {{ template "powerdns.name" . }}
    app.kubernetes.io/name: {{ template "powerdns.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "powerdns"
    {{- include "labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: 53
      targetPort: 5300
      protocol: UDP
      name: dns-udp
    - port: 53
      targetPort: 5300
      protocol: TCP
      name: dns-tcp
  selector:
    app: {{ template "powerdns.name" . }}
    app.kubernetes.io/name: {{ template "powerdns.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "powerdns"
