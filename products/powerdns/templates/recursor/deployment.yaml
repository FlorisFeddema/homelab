apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "powerdns.fullname" . }}-recursor
  labels:
    app.kubernetes.io/name: {{ template "powerdns.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "powerdns-recursor"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "powerdns.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "powerdns-recursor"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "powerdns.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "powerdns-recursor"
        {{- include "labels" . | nindent 8 }}
    spec:
      containers:
        - name: powerdns-recursor
          image: "{{ .Values.recursor.image.registry }}/{{ .Values.recursor.image.repository }}:{{ .Values.recursor.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: TEMPLATE_FILES
              value: "pdns"
            - name: PDNS_RECURSOR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.recursor.secret.name }}
                  key: apiKey
          ports:
            - name: api
              containerPort: 8081
              protocol: TCP
          resources: {{ toYaml .Values.recursor.resources | nindent 12 }}
          volumeMounts:
            - name: custom-config
              mountPath: /etc/powerdns/templates.d
            - name: default-config
              mountPath: /etc/powerdns/recursor.conf
              subPath: recursor.conf
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: custom-config
          configMap:
            name: {{ template "powerdns.fullname" . }}-recursor-config
            items:
              - key: pdns.j2
                path: pdns.j2
        - name: default-config
          configMap:
            name: {{ template "powerdns.fullname" . }}-recursor-config
            items:
              - key: recursor.conf
                path: recursor.conf
