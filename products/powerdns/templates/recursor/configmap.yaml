apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "powerdns.fullname" . }}-recursor-config
data:
  recursor.conf: |
    local-address=0.0.0.0,::
    include-dir=/etc/powerdns/recursor.d
    local-port=5300
    loglevel={{ .Values.recursor.config.logLevel }}
    webserver-port=8081
    forward-zones=internal.feddema.dev={{.Values.auth.service.clusterIP}}:53

  pdns.j2: ""
