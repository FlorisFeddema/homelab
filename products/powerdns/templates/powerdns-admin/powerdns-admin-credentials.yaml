{{ if .Values.admin.secret.sealedValues }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.admin.secret.name }}
spec:
  encryptedData:
    databaseConnectionString: {{ .Values.admin.secret.sealedValues.databaseString }}
    secretKey: {{ .Values.admin.secret.sealedValues.apiKey }}
  template:
    metadata:
      name: {{ .Values.admin.secret.name }}
{{ end }}
