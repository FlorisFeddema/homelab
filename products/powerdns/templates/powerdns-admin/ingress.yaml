apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: powerdns-admin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
  labels:
    app: {{ template "powerdns.name" . }}-admin
    app.kubernetes.io/name: {{ template "powerdns.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "powerdnsadmin"
    {{- include "labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.admin.ingress.domain }}
      http:
        paths:
          - backend:
              service:
                name:  {{ template "powerdns.fullname" . }}-admin
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - {{ .Values.admin.ingress.domain }}
      secretName: powerdns-admin-tls
