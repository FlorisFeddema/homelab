kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ template "powerdns.fullname" . }}-admin
  labels:
    app.kubernetes.io/name: {{ template "powerdns.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "powerdnsadmin"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.admin.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "powerdns.name" . }}-admin
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "powerdnsadmin"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "powerdns.name" . }}-admin
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "powerdnsadmin"
        {{- include "labels" . | nindent 8 }}
    spec:
      containers:
        - name: powerdnsadmin
          image: "{{ .Values.admin.image.registry }}/{{ .Values.admin.image.repository }}:{{ .Values.admin.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name:  {{ template "powerdns.name" . }}-admin-config
          env:
            - name: OIDC_OAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.admin.config.existingSecret }}
                  key: oidcSecret
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.admin.config.existingSecret }}
                  key: secretKey
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.admin.config.existingSecret }}
                  key: databaseConnectionString
          volumeMounts:
            - mountPath: ./certs
              name: saml-certificates
          resources: {{ toYaml .Values.admin.resources | nindent 12 }}
{{/*          securityContext:*/}}
{{/*            capabilities:*/}}
{{/*              drop:*/}}
{{/*                - ALL*/}}
{{/*            allowPrivilegeEscalation: false*/}}
{{/*            seccompProfile:*/}}
{{/*              type: RuntimeDefault*/}}
      volumes:
        - name: saml-certificates
          secret:
            secretName: saml-certificates
