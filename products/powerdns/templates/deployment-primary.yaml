apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "powerdns.fullname" . }}-primary
  labels:
    app.kubernetes.io/name: {{ template "powerdns.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "powerdns-primary"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "powerdns.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "powerdns-primary"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "powerdns.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "powerdns-primary"
        {{- include "labels" . | nindent 8 }}
    spec:
      containers:
        - name: powerdns-primary
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: TEMPLATE_FILES
              value: "pdns"
            - name: PDNS_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.apiKey.existingSecret }}
                  key: apiKey
            - name: POWERDNS_POSTGRES_HOST
              value: "{{ .Values.primary.postgres.host }}"
            - name: POWERDNS_POSTGRES_PORT
              value: "{{ .Values.primary.postgres.port }}"
            - name: POWERDNS_POSTGRES_USERNAME
              value: "{{ .Values.primary.postgres.user }}"
            - name: POWERDNS_POSTGRES_DATABASE
              value: "{{ .Values.primary.postgres.databaseName }}"
            - name: POWERDNS_POSTGRES_PASSSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.primary.postgres.existingSecret }}
                  key: postgres-password
          ports:
            - name: api
              containerPort: 8081
              protocol: TCP
          resources: {{ toYaml .Values.primary.resources | nindent 12 }}
          volumeMounts:
            - name: custom-config
              mountPath: /etc/powerdns/templates.d
            - name: default-config
              mountPath: /etc/powerdns/pdns.conf
              subPath: pdns.conf
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: custom-config
          configMap:
            name: {{ template "powerdns.fullname" . }}-config
            items:
              - key: pdns.j2
                path: pdns.j2
        - name: default-config
          configMap:
            name: {{ template "powerdns.fullname" . }}-config
            items:
              - key: pdns.conf
                path: pdns.conf
