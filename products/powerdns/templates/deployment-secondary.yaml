apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "powerdns.fullname" . }}-secondary
  labels:
    app.kubernetes.io/name: {{ template "powerdns.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "powerdns-secondary"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.secondary.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "powerdns.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "powerdns-secondary"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "powerdns.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "powerdns-secondary"
        {{- include "labels" . | nindent 8 }}
    spec:
      containers:
        - name: powerdns-secondary
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: TEMPLATE_FILES
              value: pdns
            - name: POWERDNS_POSTGRES_HOST
              value: {{ .Values.secondary.postgres.host }}
            - name: POWERDNS_POSTGRES_PORT
              value: {{ .Values.secondary.postgres.port }}
            - name: POWERDNS_POSTGRES_USERNAME
              value: {{ .Values.secondary.postgres.user }}
            - name: POWERDNS_POSTGRES_DATABASE
              value: {{ .Values.secondary.postgres.databaseName }}
            - name: POWERDNS_POSTGRES_PASSSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secondary.postgres.existingSecret }}
                  key: postgres-password
          ports:
            - name: api
              containerPort: 8081
              protocol: TCP
            - name: dns-tcp
              containerPort: 5300
              protocol: TCP
            - name: dns-udp
              containerPort: 5300
              protocol: UDP
          resources: {{ toYaml .Values.secondary.resources | nindent 12 }}
          volumeMounts:
            - name: custom-config
              mountPath: /etc/powerdns/templates.d
            - name: default-config
              mountPath: /etc/powerdns/pdns.conf
              subPath: pdns.conf
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: custom-config
          configMap:
            name: {{ template "powerdns.fullname" . }}-config
            items:
              - key: pdns.j2
                path: pdns.j2
        - name: default-config
          configMap:
            name: {{ template "powerdns.fullname" . }}-config
            items:
              - key: pdns.conf
                path: pdns.conf
