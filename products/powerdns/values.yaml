  tag: 4.8.3

config:
  logLevel: 4
  defaultTtl: 3600
  apiKey:
    existingSecret: "powerdnsprimary-credentials" #key = apiKey

primary:
  resources: {}
  postgres:
    existingSecret: "powerdnsprimary-credentials" #key = postgres-password
    host: 'platform-pgbouncer.pgo.svc'
    port: 5432
    databaseName: 'powerdnsprimary'
    user: 'powerdnsprimary'

secondary:
  resources: {}
  replicas: 1
  postgres:
    existingSecret: "powerdnssecondary-credentials" #key = postgres-password
    host: 'platform-pgbouncer.pgo.svc'
    port: 5432
    databaseName: 'powerdnsprimary'
    user: 'powerdnssecondary'

admin:
