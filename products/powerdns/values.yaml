auth:
  image:
    registry: docker.io
    repository: powerdns/pdns-auth-48
    tag: 4.8.4

  service:
    # https://docs.cilium.io/en/v1.14/network/concepts/ipam/cluster-pool/
    # https://kubernetes.io/docs/concepts/services-networking/cluster-ip-allocation/
    clusterIP: 10.96.0.100

  config:
    logLevel: 4
    defaultTtl: 3600
    logDnsDetails: yes
    logDnsQueries: yes

  primary:
    resources: {}
    postgres:
      host: 'platform-pgbouncer.pgo.svc'
      port: 5432
      databaseName: 'powerdnsprimary'
      user: 'powerdnsprimary'

    secret:
      name: "powerdnsprimary-auth-credentials"
      sealedValues:
        apiKey: 
        postgresPassword: 

  secondary:
    resources: {}
    replicas: 1
    postgres:
      host: 'platform-pgbouncer.pgo.svc'
      port: 5432
      databaseName: 'powerdnsprimary'
      user: 'powerdnssecondary'

    secret:
      name: "powerdnssecondary-auth-credentials"
      sealedValues:
        postgresPassword: 


recursor:
  resources: {}
  replicas: 1

  service:
    # https://docs.cilium.io/en/v1.14/network/concepts/ipam/cluster-pool/
    # https://kubernetes.io/docs/concepts/services-networking/cluster-ip-allocation/
    clusterIP: 10.96.0.101

  image:
    registry: docker.io
    repository: powerdns/pdns-recursor-49
    tag: 4.9.2

  config:
    logLevel: 4

  secret:
    name: powerdns-recursor-credentials
    sealedValues:
      apiKey: 

admin:
  replicas: 1
  resources: {}

  database:
    replicas: 1
    size: 5Gi

  image:
    registry: docker.io
    repository: powerdnsadmin/pda-legacy
    tag: 0.4.1

  secret:
    name: powerdns-admin-credentials
    sealedValues:
      apiKey: 
      databaseString: 

  saml:
    enabled: true
    name: saml-certificates
    sealedCert: 

  ingress:
    enabled: true
    domain: powerdns.cloud.feddema.dev
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    tls:
      enabled: true
      secretName: powerdns-admin-tls

