ingress-nginx:
  controller:
    allowSnippetAnnotations: true
    config:
      use-forwarded-headers: "true"
    ingressClassResource:
      default: true

    kind: DaemonSet
    minAvailable: 2
    maxUnavailable: 3

    service:
      annotations:
        'io.cilium/lb-ipam-ips': 192.168.102.10
      externalIPs:
        - 31.201.249.143

    resources:
      limits:
        memory: 768Mi
      requests:
        cpu: 100m
        memory: 256Mi

    minReadySeconds: 30

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  revisionHistoryLimit: 0

  defaultBackend:
    enabled: true
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.27.0
    extraEnvs:
      - name: TEMPLATE_NAME
        value: ghost
      - name: SHOW_DETAILS
        value: 'true'
    resources:
      limits:
        memory: 20Mi
      requests:
        cpu: 10m
        memory: 10Mi
