persistence:
  size: 200Gi
  storageClass: ''
  accessMode: ReadWriteMany

ingress:
  enabled: true
  domain: immich.feddema.dev
  annotations:
    # proxy-body-size is set to 0 to remove the body limit on file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    cert-manager.io/cluster-issuer: letsencrypt-dns
  tls:
    enabled: true
    secretName: immich-tls

database:
  image:
    registry: ghcr.io
    repository: tensorchord/cloudnative-pgvecto.rs
    tag: 16.2

  clusterName: immich-postgresql
  replicas: 1
  monitoring:
    enabled: false
  size: 32Gi
  backups:
    enabled: false

machineLearning:
  replicas: 1
  image:
    registry: ghcr.io
    repository: immich-app/immich-machine-learning
    tag: v1.104.0
    pullPolicy: IfNotPresent

#  resources:
#    requests:
#      cpu: 10m
#      memory: 128Mi
#    limits:
#      memory: 512Mi

server:
  replicas: 1
  image:
    registry: ghcr.io
    repository: immich-app/immich-server
    tag: v1.105.1
    pullPolicy: IfNotPresent

#  resources:
#    requests:
#      cpu: 10m
#      memory: 128Mi
#    limits:
#      memory: 512Mi

microservices:
  replicas: 1
  image:
    registry: ghcr.io
    repository: immich-app/immich-server
    tag: v1.105.1
    pullPolicy: IfNotPresent

#  resources:
#    requests:
#      cpu: 10m
#      memory: 128Mi
#    limits:
#      memory: 512Mi


redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

immich:
  env:
    DB_HOSTNAME: "immich-postgresql-ro.immich"
    DB_USERNAME: "app"
    DB_DATABASE_NAME: "app"
    DB_PASSWORD: "{{ .Values.postgresql.global.postgresql.auth.password }}"

    # ref: https://immich.app/docs/install/config-file/
#    configuration:
#      oauth:
#        enabled: true
#        clientId: ''
#        clientSecret: ''

  server:
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: letsencrypt-dns
        hosts:
          - host: immich.feddema.dev
            paths:
              - path: "/"
        tls:
          - hosts:
              - immich.feddema.dev
            secretName: "immich-tls"

  machine-learning:
    persistence:
      cache:
        type: pvc

