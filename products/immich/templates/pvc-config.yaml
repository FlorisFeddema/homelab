apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "immich.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ template "immich.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "immich"
    {{- include "labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.config.accessMode }}
  resources:
    requests:
      storage: {{ .Values.config.size }}
  {{- with .Values.config.storageClass }}
  storageClassName: {{ . }}
  {{- end }}
