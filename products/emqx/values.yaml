emqx-operator:
  revisionHistoryLimit: 0

  resources:
    limits:
      cpu: null
      memory: 128Mi
    requests:
      cpu: 20m
      memory: 64Mi

cluster:
  replicas: 1

  replicant:
    replicas: 0

  persistence:
    accessMode: ReadWriteOnce
    size: 500Mi

  image:
    repository: emqx/emqx
    tag: 5.4.1

  listener:
    service:
      enabled: true
      type: LoadBalancer

  certificate:
    domain: emqx.cloud.feddema.dev
    issuer: letsencrypt-dns

  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    domain: emqx.cloud.feddema.dev

  monitoring:
    enabled: true
    replicas: 1
    revisionHistoryLimit: 0

    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 20Mi

    image:
      repository: emqx/emqx-exporter
      tag: 0.2.7
