emqx-operator:
  revisionHistoryLimit: 0

  resources:
    limits:
      cpu: null
      memory: 128Mi
    requests:
      cpu: 20m
      memory: 64Mi

cluster:
  replicas: 2

  replicant:
    replicas: 0

  persistence:
    accessMode: ReadWriteOnce
    size: 500Mi

  image:
    repository: emqx/emqx
    tag: 5.5.0

  listener:
    service:
      enabled: true
      type: LoadBalancer
      hostname: mqtt.feddema.dev

  certificate:
    domain: mqtt.feddema.dev
    issuer: letsencrypt-dns

  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    domain: emqx.feddema.dev
