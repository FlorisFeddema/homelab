emqx-operator:
  revisionHistoryLimit: 0

  resources:
    limits:
      cpu: null
      memory: 128Mi
    requests:
      cpu: 20m
      memory: 64Mi

cluster:
  replicas: 1

  replicant:
    replicas: 0

  persistence:
    accessMode: ReadWriteOnce
    size: 500Mi

  image:
    repository: emqx/emqx
    tag: 5.4.1

  listener:
    service:
      enabled: true
      type: LoadBalancer
      hostname: mqtt.cloud.feddema.dev

  certificate:
    domains:
      - mqtt.cloud.feddema.dev
      - emqx-listeners.emqx
    issuer: letsencrypt-dns

  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    domain: emqx.cloud.feddema.dev
