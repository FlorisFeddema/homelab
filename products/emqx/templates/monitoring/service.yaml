{{- if .Values.cluster.monitoring.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: emqx-exporter-service
  labels:
    app.kubernetes.io/name: {{ template "emqx.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "emqx-exporter"
    {{- include "labels" . | nindent 4 }}
spec:
  ports:
    - name: metrics
      port: 8085
      targetPort: metrics
  selector:
    app.kubernetes.io/name: {{ template "emqx.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "emqx-exporter"
{{- end }}
