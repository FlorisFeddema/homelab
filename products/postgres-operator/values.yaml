postgres-operator:
  enableJsonLogging: false

  configUsers:
    replication_username: standby
    super_username: postgres

  configMajorVersionUpgrade:
    major_version_upgrade_mode: "full"
    target_major_version: "15"

  configKubernetes:
    enable_cross_namespace_secret: true
    enable_init_containers: true
    enable_pod_disruption_budget: true
    enable_readiness_probe: true

    # template for database user secrets generated by the operator,
    # here username contains the namespace in the format namespace.username
    # if the user is in different namespace than cluster and cross namespace secrets
    # are enabled via `enable_cross_namespace_secret` flag in the configuration.
    secret_name_template: "{username}.{cluster}.credentials.{tprkind}.{tprgroup}"

    spilo_allow_privilege_escalation: false
    storage_resize_mode: pvc

  configPostgresPodResources:
    default_cpu_request: 100m
    default_memory_limit: 500Mi
    default_memory_request: 100Mi

  configLoadBalancer:
    db_hosted_zone: db.cloud.feddema.dev

  configDebug:
    debug_logging: true
    enable_database_access: true

  configConnectionPooler:
    connection_pooler_number_of_instances: 1
    connection_pooler_default_cpu_request: 50m
    connection_pooler_default_memory_request: 100Mi
    connection_pooler_default_memory_limit: 100Mi

  configPatroni:
    enable_patroni_failsafe_mode: false

  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi

postgres-operator-ui:
  replicaCount: 1

  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 100Mi

  envs:
    appUrl: "http://localhost:8081"
    operatorApiUrl: "http://postgres-operator:8080"
    resourcesVisible: "False"
    targetNamespace: "postgres-operator"
