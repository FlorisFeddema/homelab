gatus:
  deployment:
    annotateConfigChecksum: false

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - gatus.feddema.dev
    tls:
      - hosts:
          - gatus.feddema.dev
        secretName: status-tls

  resources: {}

  secrets: true

  env:
    POSTGRES_DB: app
    POSTGRES_HOST: gatus-postgres-rw.gatus
    POSTGRES_PORT: "5432"
    POSTGRES_USER: app

  serviceMonitor:
    enabled: true

  config:
    metrics: true
    connectivity:
      checker:
        target: 1.1.1.1:53
        interval: 10s
    storage:
      type: postgres
      path: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
      caching: true
    alerting:
      telegram:
        token: ${TELEGRAM_TOKEN}
        id: ${TELEGRAM_ID}
    endpoints:
      - name: adguard
        url: https://adguard.feddema.dev
        group: external
        conditions:
          - '[STATUS] == 200'
        client:
          dns-resolver: 'udp://1.1.1.1:53'
        alerts:
          - type: telegram
            send-on-resolved: true
            failure-threshold: 4
            success-threshold: 1
      - name: argocd
        url: https://argocd.feddema.dev
        group: external
        conditions:
          - '[STATUS] == 200'
        client:
          dns-resolver: 'udp://1.1.1.1:53'
