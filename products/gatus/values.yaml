gatus:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - gatus.feddema.dev
    tls:
      - hosts:
          - gatus.feddema.dev
        secretName: status-tls

  resources: {}

  persistence:
    enabled: true
    size: 1Gi
    mountPath: /data
    accessModes:
      - ReadWriteOnce

  secrets: true

  env:
    POSTGRES_DB: app
    POSTGRES_HOST: gatus-data-rw.gatus
    POSTGRES_PORT: "5432"
    POSTGRES_USER: app

  serviceMonitor:
    enabled: true

  config:
    metrics: true
    storage:
      type: postgres
      path: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
      caching: true
    alerting:
      telegram:
        token: ${TELEGRAM_TOKEN}
        id: ${TELEGRAM_ID}
    endpoints:

      # internal
      - name: argocd
        url: https://argocd.feddema.dev
        group: internal
        conditions:
          - '[STATUS] == 200'
        client:
          dns-resolver: 'udp://10.96.0.99:53'
        alerts:
          - type: telegram
            send-on-resolved: true
            failure-threshold: 2
            success-threshold: 1

      - name: adguard
        url: https://adguard.feddema.dev
        group: internal
        conditions:
          - '[STATUS] == 200'
        client:
          dns-resolver: 'udp://10.96.0.99:53'
        alerts:
          - type: telegram
            send-on-resolved: true
            failure-threshold: 2
            success-threshold: 1

