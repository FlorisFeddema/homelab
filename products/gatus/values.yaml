gatus:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - status.cloud.feddema.dev
    tls:
      - hosts:
          - status.cloud.feddema.dev
        secretName: status-tls

  resources: {}

  persistence:
    enabled: true
    size: 1Gi
    mountPath: /data
    accessModes:
      - ReadWriteOnce

  serviceMonitor:
    enabled: true

  config:
    metrics: true
#    storage:
#      type: postgres
#      path: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    endpoints:
      # internal
      - name: argocd
        url: https://argocd.cloud.feddema.dev
        group: internal
        conditions:
          - '[STATUS] == 200'
        client:
          dns-resolver: 'udp://10.96.0.99:53'
      - name: adguard
        url: https://adguard.cloud.feddema.dev
        group: internal
        conditions:
          - '[STATUS] == 200'
