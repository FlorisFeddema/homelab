oauth2-proxy:
  config:
    existingSecret: oauth-proxy-credentials
    configFile: |-
      email_domains = [ "*" ]
      upstreams = [ "file:///dev/null" ]
      provider = "keycloak-oidc"
      oidc_issuer_url = "https://auth.cloud.feddema.dev/realms/master"
      scope = "openid email"

  serviceAccount:
    enabled: true

  ingress:
    enabled: true
    path: /oauth2
    hosts:
      - longhorn.cloud.feddema.dev
      - falco.cloud.feddema.dev
      - hubble.cloud.feddema.dev
      - policy.cloud.feddema.dev
      - uptime.cloud.feddema.dev
    tls:
      - secretName: longhorn-tls
        hosts:
          - longhorn.cloud.feddema.dev
      - secretName: falco-tls
        hosts:
          - falco.cloud.feddema.dev
      - secretName: policy-tls
        hosts:
          - policy.cloud.feddema.dev
      - secretName: hubble-tls
        hosts:
          - hubble.cloud.feddema.dev
      - secretName: uptime-tls
        hosts:
          - uptime.cloud.feddema.dev

  resources:
    limits:
      memory: 100Mi
    requests:
      cpu: 30m
      memory: 50Mi

  proxyVarsAsSecrets: true

  securityContext:
    enabled: false
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    runAsUser: 2000

  replicaCount: 1

  podDisruptionBudget:
    enabled: false

  httpScheme: http

  sessionStorage:
    type: cookie

  checkDeprecation: true

  extraArgs:
    - "--session-cookie-minimal"

  metrics:
    enabled: true
    servicemonitor:
      enabled: true
