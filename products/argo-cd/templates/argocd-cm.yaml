apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.cloud.feddema.dev
  statusbadge.enabled: "true"
  
  application.resourceTrackingMethod: annotation
  users.anonymous.enabled: "false"
  users.session.duration: "24h"

  kustomize.enabled: "true"
  jsonnet.enabled: "true"
  helm.enabled: "true"
  
  helm.valuesFileSchemes: http, https

  admin.enabled: "true"

  timeout.reconciliation: 180s
  cluster.inClusterEnabled: "true"

  resource.exclusions: |
    - apiGroups:
        - cilium.io
      kinds:
        - CiliumIdentity
      clusters:
        - "*"

  server.rbac.log.enforce.enable: "false"

  exec.enabled: "true"
  exec.shells: "bash,sh,powershell,cmd"

  oidc.tls.insecure.skip.verify: "false"
  oidc.config: |
    name: Authentik
    issuer: https://authentik.cloud.feddema.dev/application/o/argocd/
    clientID: 7uRmOU7Cho0KwDa7SIODe0ugmQ5djIvDuN3wUeux
    clientSecret: $oidc.keycloak.clientSecret
    requestedScopes: ["openid", "profile", "email", "groups"]
