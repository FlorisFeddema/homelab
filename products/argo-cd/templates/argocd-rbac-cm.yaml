apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.csv: |
    g, Admins, role:admin
    g, Contributors, role:readonly
    g, Readers, role:readonly
    g, codespaces, role:admin

  policy.default: role:readonly
