external-dns:
  sources:
    - ingress
    - service
  #    - crd #TODO: Uncomment when it is fixed

  provider: cloudflare

  extraArgs:
    exclude-target-net: 192.168.0.0/16

  cloudflare:
    secretName: "cloudflare-api-token"
    proxied: false

  txtOwnerId: "public-external-dns"

  triggerLoopOnEvent: true
  logLevel: info
  logFormat: json
  policy: sync

  crd:
    create: true

  serviceAccount:
    automountServiceAccountToken: true

  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 30Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
