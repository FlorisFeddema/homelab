gatus-monitor:
  appName: kubechecks
  publicEndpoints:
    - name: kubechecks
      url: http://kubechecks.feddema.dev/live
  privateEndpoints:
    - name: kubechecks
      url: http://kubechecks.feddema.dev/live

route:
  enabled: true
  hostnames:
    - kubechecks.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https

kubechecks:
  configMap:
    create: true
    env:
      KUBECHECKS_ARGOCD_API_INSECURE: 'true'
      KUBECHECKS_ARGOCD_API_PLAINTEXT: 'true'
      KUBECHECKS_ARGOCD_API_SERVER_ADDR: argo-cd-argocd-server.argocd
      KUBECHECKS_ARGOCD_WEBHOOK_URL: http://argo-cd-argocd-server.argocd/api/webhook
      KUBECHECKS_ARGOCD_REPOSITORY_ENDPOINT: argo-cd-argocd-repo-server.argocd:8081

      KUBECHECKS_SCHEMAS_LOCATION: https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json # Kubeconform schemas
      KUBECHECKS_TIDY_OUTDATED_COMMENTS_MODE: delete
      KUBECHECKS_MAX_CONCURRENCT_CHECKS: '10'
      KUBECHECKS_LOG_LEVEL: warn

      KUBECHECKS_WEBHOOK_URL_BASE: https://kubechecks.feddema.dev
      KUBECHECKS_VCS_TYPE: github

  deployment:
    resources:
      limits:
        memory: 512Mi
      requests:
        memory: 128Mi
        cpu: 150m

    replicaCount: 1

    image:
      name: ghcr.io/zapier/kubechecks
      tag: v2.1.0

    podSecurityContext:
#       runAsNonRoot: true
#       runAsUser: 32123
#       fsGroup: 32123

    securityContext:
#       allowPrivilegeEscalation: false
#       privileged: false
#       capabilities:
#         drop:
#           - ALL
#       readOnlyRootFilesystem: false

    envFrom:
      - secretRef:
          name: kubechecks-config
