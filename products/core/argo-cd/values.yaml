route:
  enabled: true
  hostnames:
    - argocd.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https

argo-cd:
  global:
    revisionHistoryLimit: 0
    logging:
      format: json
      level: warn

  configs:
    cm:
      create: false
      exec.enabled: true

    secret:
      createSecret: true

    params:
      server.insecure: true

    rbac:
      create: false

  controller:
    replicas: 1

    resources:
      limits:
        memory: 2048Mi
      requests:
        cpu: 130m
        memory: 512Mi

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  dex:
    enabled: false

  redis:
    enabled: true

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

    exporter:
      enabled: false

  server:
    replicas: 1

    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 70m
        memory: 128Mi

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-dns
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      hostname: argocd.feddema.dev
      tls: true

    configEnabled: false

    rbacConfigCreate: false

  repoServer:
    replicas: 1

    resources:
      limits:
        memory: 1024Mi
      requests:
        cpu: 50m
        memory: 256Mi

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  applicationSet:
    replicas: 0
    serviceAccount:
      create: false
      allowAnyNamespace: false
      
  notifications:
    enabled: false
