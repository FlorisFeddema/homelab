database:
  clusterName: kyverno
  replicas: 2
  size: 10Gi

kyverno:
  global:
    resyncPeriod: 15m

  crds:
    annotations:
      argocd.argoproj.io/sync-options: ServerSideApply=true

  grafana:
    enabled: true

  admissionController:
    replicas: 2
    revisionHistoryLimit: 0

    serviceMonitor:
      enabled: true

    metering:
      disabled: true

  backgroundController:
    replicas: 2
    revisionHistoryLimit: 0

    serviceMonitor:
      enabled: true

    metering:
      disabled: true

  cleanupController:
    replicas: 2
    revisionHistoryLimit: 0

    serviceMonitor:
      enabled: true

    metering:
      disabled: true

  reportsController:
    replicas: 2
    revisionHistoryLimit: 0

    serviceMonitor:
      enabled: true

    metering:
      disabled: true

policy-reporter:
  replicaCount: 2
  revisionHistoryLimit: 0

  metrics:
    enabled: true

  database:
    type: "postgres"
    secretRef: "database-credentials"

  ui:
    enabled: true
    replicaCount: 2
    revisionHistoryLimit: 0

    openIDConnect:
      enabled: true
      callback: https://kyverno.feddema.dev/callback
      secretRef: "oidc-credentials"

  plugin:
    kyverno:
      enabled: true

      replicaCount: 2
      revisionHistoryLimit: 0

  monitoring:
    enabled: true
