apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hydrator-demo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sourceHydrator:
  source:
    repoURL: https://github.com/FlorisFeddema/gitops-promoter-demo.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-apps
  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
