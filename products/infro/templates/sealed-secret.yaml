{{ if not .Values.config.existingSecret }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.config.secretName }}
spec:
  encryptedData: {{ toYaml .Values.config.sealedValues | nindent 4 }}
  template:
    metadata:
      name: {{ .Values.config.secretName }}
{{ end }}
