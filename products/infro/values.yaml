replicas: 1

resources:
  requests:
    memory: 512Mi
    cpu: 100m
  limits:
    memory: 2048Mi

deploymentStrategy:
  type: Recreate

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  runAsNonRoot: true

securityContext:
  capabilities:
    drop: [ "ALL" ]
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  privileged: false

image:
  #  registry: docker.io
  registry: ghcr.io
  #  repository: infrolabs/infro-core
  repository: florisfeddema/infro-core
  tag: latest # fix this to a specific version
  pullPolicy: IfNotPresent

config:
  secretName: infro-secrets
  existingSecret: false
  # only used if existingSecret is false
  sealedValues:
    owner: 
    config: 
