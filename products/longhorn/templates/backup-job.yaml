{{ if .Values.backups.enabled }}
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup-job
  namespace: longhorn-system
spec:
  cron: {{ .Values.backups.schedule }}
  task: "backup"
  groups:
    - default
  retain: {{ .Values.backups.retention }}
  concurrency: {{ .Values.backups.concurrency }}
{{ end }}

