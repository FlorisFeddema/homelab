longhorn:
  persistence:
    defaultClass: true
    defaultFsType: ext4
    defaultClassReplicaCount: 1
    reclaimPolicy: Retain
    defaultDataLocality: best-effort
    defaultReplicaAutoBalance: best-effort

  csi:
    attacherReplicaCount: 1
    provisionerReplicaCount: 1
    resizerReplicaCount: 1
    snapshotterReplicaCount: 1

  defaultSettings:
    defaultReplicaCount: 1
    backupTarget: s3://backups@default/
    backupTargetCredentialSecret: s3-credentials
    defaultLonghornStaticStorageClass: longhorn
    backupConcurrentLimit: 4
    restoreConcurrentLimit: 4

  longhornUI:
    replicas: 1

  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 128Mi

  ingress:
    enabled: true
    host: longhorn.feddema.dev
    tls: true
    tlsSecret: longhorn-tls
    annotations:
      nginx.ingress.kubernetes.io/auth-url: |-
        http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://longhorn.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
      cert-manager.io/cluster-issuer: letsencrypt-dns
