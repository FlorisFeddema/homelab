crowdsec:
  container_runtime: containerd

  tls:
    enabled: true
    caBundle: true
    insecureSkipVerify: false
    certManager:
      enabled: true

  lapi:
    dashboard:
      enabled: false
      ingress:
        enabled: false

    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 150m
        memory: 100Mi

    persistentVolume:
      data:
        enabled: true
        size: 1Gi
      config:
        enabled: true
        size: 100Mi

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  agent:
    acquisition:
      - namespace: "ingress-nginx"
        podName: "ingress-nginx-controller-*"
        program: "nginx"
        poll_without_inotify: false
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 128Mi
    persistentVolume:
      config:
        enabled: true
        size: 100Mi

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
