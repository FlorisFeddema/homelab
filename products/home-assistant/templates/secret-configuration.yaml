{{ if .Values.config.secret.sealedValues }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.config.secret.name }}
spec:
  encryptedData:
    secrets.yaml: {{ .Values.config.secret.sealedValues.secretsYaml }}
  template:
    metadata:
      name: {{ .Values.config.secret.name }}
{{ end }}
