apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "homeAssistant.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "homeAssistant.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "home-assistant"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicas }}
  strategy: {{ toYaml .Values.deploymentStrategy | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "homeAssistant.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "home-assistant"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "homeAssistant.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "home-assistant"
        {{- include "labels" . | nindent 8 }}
        config-hash: {{ print .Values.configuration | sha1sum  }}
    spec:
      securityContext: {{ toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: copy-config
          image: "{{ .Values.copyConfig.image.registry }}/{{ .Values.copyConfig.image.repository }}:{{ .Values.copyConfig.image.tag }}"
          imagePullPolicy: IfNotPresent
          command:
            - "sh"
            - "-c"
            - |
              if [ -f /config/configuration.yaml ]; then
                echo "Copy current config to /config/configuration.yaml.old"
                cp /config/configuration.yaml /config/configuration.yaml.old
                echo "Old config:"
                cat /config/configuration.yaml.old
              fi
              cp /tmp/configuration.yaml /config/configuration.yaml
              cd /config
              touch $files
          env:
            - name: files
              value: "{{ join " " .Values.createConfigFiles }}"
          volumeMounts:
            - name: default-config
              mountPath: /tmp/configuration.yaml
              subPath: configuration.yaml
            - name: config
              mountPath: /config
      containers:
        - name: home-assistant
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Amsterdam"
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          resources: {{ toYaml .Values.resources | nindent 12 }}
          securityContext: {{ toYaml .Values.securityContext | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - mountPath: /config
              name: config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ template "homeAssistant.fullname" . }}
        - name: default-config
          configMap:
            name: {{ template "homeAssistant.fullname" . }}-config
