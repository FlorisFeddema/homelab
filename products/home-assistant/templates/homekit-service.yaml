apiVersion: v1
kind: Service
metadata:
  name: {{ template "homeAssistant.fullname" . }}-homekit
  labels:
    app.kubernetes.io/name: {{ template "homeAssistant.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "home-assistant-homekit"
    {{- include "labels" . | nindent 4 }}
  annotations:  {{ toYaml .Values.homekit.service.annotations | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - name: homekit
      port: 31064
      nodePort: 31064
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ template "homeAssistant.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "home-assistant"
