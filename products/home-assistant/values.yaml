replicas: 1

image:
  registry: ghcr.io
  repository: home-assistant/home-assistant
  tag: 2024.2.2

resources: {}

deploymentStrategy:
  type: Recreate

podSecurityContext:

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ "ALL" ]
    add: ["NET_RAW", "NET_BIND_SERVICE"]

persistence:
  accessMode: ReadWriteOnce
  size: 5Gi

ingress:
  enabled: true
  domain: home.feddema.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
  tls:
    enabled: true
    secretName: home-assistant-tls

config:
  secret:
    name: home-assistant-secret
    sealedValues:
      secretsYaml: 

  image:
    registry: docker.io
    repository: busybox
    tag: 1.36.1

  createFiles:
    - customize.yaml
    - automations.yaml
    - scripts.yaml
    - scenes.yaml
    - sensors.yaml
    - known_devices.yaml
    - mqtt_sensors.yaml
    - binary_sensors.yaml
    - groups.yaml

  configurationYaml: |
    # Loads default set of integrations. Do not remove.
    default_config:
    homeassistant:
      name: Home
      unit_system: metric
      temperature_unit: C
      currency: EUR
      external_url: https://home.cloud.feddema.dev
      customize: !include customize.yaml
      language: en
      country: NL
      packages: !include_dir_named packages

    proximity:
      home_tesla:
        zone: home
        devices:
          - device_tracker.tesla_location
        tolerance: 10
        unit_of_measurement: km

    http:
      use_x_forwarded_for: true
      trusted_proxies:
        - 10.0.0.0/8
    
    afvalbeheer:
      wastecollector: MijnAfvalwijzer
      resources:
        - restafval
        - gft
        - papier
      postcode: 5628AN
      streetnumber: 50
    
    homekit:
      name: Home Assistant Bridge
      mode: bridge
      advertise_ip: 192.168.1.101
      port: 21064
      filter:
        exclude_entities:
          - sensor.hacs
        exclude_entity_globs:
          - person.*
          - binary_sensor.*
          - switch.*
          - cover.*
          - lock.*
          - button.*
          - scene.*
          - select.*
          - switch.automation_*
          - scene.automation_*
          - sensor.drive_cloud_*
          - tts.*
          - sensor.*price*
          - sensor.*iphone*
          - sensor.*tesla*
          - sensor.model_3*
          - climate.model_3*
          - device_tracker.tesla*
          - sensor.dsmr_*
    
    recorder:
      db_url: !secret recorder_db_url
    
    auth_header:
      username_header: X-authentik-username
  
    tts:
      - platform: google_translate

    mqtt: !include mqtt_sensors.yaml
    binary_sensor: !include binary_sensors.yaml
    automation: !include automations.yaml
    script: !include scripts.yaml
    scene: !include scenes.yaml
    sensor: !include sensors.yaml
    group: !include groups.yaml
