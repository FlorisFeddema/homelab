apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: platform
  namespace: pgo
spec:
  postgresVersion: 15
  instances:
    - name: instance1
      replicas: 2
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 32Gi

  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 32Gi

  proxy:
    pgBouncer:
      replicas: 2
      config:
        global:
          client_tls_sslmode: disable

  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host all all all md5"
  users:
    - name: admin
      options: "SUPERUSER"
    - name: uptimekuma
      databases:
      - uptimekuma
    - name: policyreporter
      databases:
        - policyreporter
    - name: nextcloud
      databases:
        - nextcloud
    - name: keycloak
      databases:
        - keycloak
    - name: authentik
      databases:
        - authentik
    - name: powerdnsprimary
      databases:
        - powerdnsprimary
      password:
        type: "AlphaNumeric"
    - name: powerdnssecondary
      password:
        type: "AlphaNumeric"
    - name: powerdnsadmin
      databases:
        - powerdnsadmin
      password:
        type: "AlphaNumeric"
    - name: teslamate
      databases:
        - teslamate
      password:
        type: "AlphaNumeric"
