apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: azure-authentik-db-store
spec:
  configuration:
    destinationPath: https://feddemadevbackups.blob.core.windows.net/authentik-db
    azureCredentials:
      connectionString:
        name: azure-authentik-db-store
        key: AZURE_CONNECTION_STRING
    wal:
      compression: gzip
    data:
      compression: gzip
