route:
  enabled: true
  hostnames:
    - falco.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https

falco:
  metrics:
    enabled: true

  serviceMonitor:
    enabled: true

  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: null
      memory: 1024Mi

  driver:
    kind: modern-bpf
    modernEbpf:
      leastPrivileged: true

  collectors:
    docker:
      enabled: false
    crio:
      enabled: false
    kubernetes:
      enabled: true

  falco:
    priority: info
    json_output: false
    buffered_outputs: true
    log_level: debug

    metrics:
      enabled: true

  falcosidekick:
    enabled: true
    replicaCount: 1

    serviceMonitor:
      enabled: true

    prometheusRules:
      enabled: true
      alerts:
        warning:
          enabled: true
        error:
          enabled: true
        critical:
          enabled: true
        alert:
          enabled: true
        emergency:
          enabled: true
        output:
          enabled: true

    config:
      tlsclient:
        cacertfile: ""

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 20m
        memory: 64Mi

    webui:
      enabled: true
      replicaCount: 1
      loglevel: "error"
      ttl: 5
      disableauth: true

      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-dns
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://falco.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: falco.feddema.dev
            paths:
              - path: /
        tls:
          - secretName: falco-tls
            hosts:
              - falco.feddema.dev

      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 20m
          memory: 32Mi

      redis:
        enabled: true
        storageEnabled: true
        storageSize: 16Gi

        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 128Mi

