vpa:
  recommender:
    enabled: true
    revisionHistoryLimit: 0
    extraArgs:
      v: "4"
      pod-recommendation-min-cpu-millicores: 5
      pod-recommendation-min-memory-mb: 10
      prometheus-address: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
      storage: prometheus
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

  updater:
    enabled: true
    revisionHistoryLimit: 0
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

  admissionController:
    revisionHistoryLimit: 0
    enabled: true
    generateCertificate: true
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
