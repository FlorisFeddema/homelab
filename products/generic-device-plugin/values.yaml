revisionHistoryLimit: 0

image:
  registry: docker.io
  repository: squat/generic-device-plugin
  tag: latest #https://github.com/squat/generic-device-plugin/issues/24

resources:
  requests:
    cpu: 50m
    memory: 10Mi
  limits:
    memory: 20Mi

podSecurityContext:
#  runAsUser: 1001
#  runAsGroup: 1001
#  fsGroup: 1001
#  runAsNonRoot: true

securityContext:
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ "ALL" ]
  readOnlyRootFilesystem: true
  seccompProfile:
    type: "RuntimeDefault"
  seLinuxOptions:
    type: "container_device_plugin_t"

devices:
  - name: zigbee
    groups:
      - serial:
          - vendor: "1a86"
            product: "55d4"

