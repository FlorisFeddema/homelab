revisionHistoryLimit: 0

image:
  registry: docker.io
  repository: squat/generic-device-plugin
  tag: latest #https://github.com/squat/generic-device-plugin/issues/24

resources:
  requests:
    cpu: 50m
    memory: 10Mi
  limits:
    memory: 20Mi

podSecurityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  runAsNonRoot: true

securityContext:
  privileged: true
  allowPrivilegeEscalation: true
  capabilities:
    drop: [ "ALL" ]
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault

devices:
  - name: zigbee
    groups:
      - usb:
          - vendor: "10c4"
            product: "ea60"

