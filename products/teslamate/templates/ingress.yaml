apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teslamate
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/auth-url: |-
      http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: |-
      https://teslamate.cloud.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
  labels:
    app.kubernetes.io/name: {{ template "teslamate.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "teslamate"
    {{- include "labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.domain }}
      http:
        paths:
          - backend:
              service:
                name:  {{ template "teslamate.fullname" . }}
                port:
                  number: 4000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - {{ .Values.ingress.domain }}
      secretName: teslamate-tls
