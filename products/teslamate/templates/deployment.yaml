apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "teslamate.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "teslamate.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "teslamate"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "teslamate.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "teslamate"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "teslamate.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "teslamate"
        {{- include "labels" . | nindent 8 }}
    spec:
      containers:
        - name: teslamate
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: DISABLE_MQTT
              value: "true"
            - name: VIRTUAL_HOST
              value: "{{ .Values.ingress.domain }}"
            - name: DATABASE_USER
              value: "teslamate"
            - name: DATABASE_NAME
              value: "teslamate"
            - name: DATABASE_HOST
              value: "platform-pgbouncer.pgo.svc"
            - name: DATABASE_PORT
              value: "5432"
            - name: TZ
              value: "{{ .Values.config.timezone }}"
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret }}
                  key: encryptionKey
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret }}
                  key: databasePassword
          ports:
            - containerPort: 4000
              protocol: TCP
          resources: {{ toYaml .Values.resources | nindent 12 }}
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
