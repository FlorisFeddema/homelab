{{ if .Values.config.secret.sealedValues }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.config.secret.name }}
spec:
  encryptedData:
    databasePassword: {{ .Values.config.secret.sealedValues.databasePassword }}
    encryptionKey: {{ .Values.config.secret.sealedValues.encryptionKey }}
    mqttPassword: {{ .Values.config.secret.sealedValues.mqttPassword }}
  template:
    metadata:
      name: {{ .Values.config.secret.name }}
{{ end }}
