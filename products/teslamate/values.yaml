replicas: 1

image:
  registry: docker.io
  repository: teslamate/teslamate
  tag: 1.28.3

resources: {}

strategy:
  type: Recreate

config:
  timezone: 'Europe/Amsterdam'

  database:
    host: teslamate-postgres-rw.teslamate.svc
    name: app
    user: app
    port: 5432

  mqtt:
    host: mqtt.feddema.dev
    user: teslamate
    port: 8883
    tls: true

  secret:
    name: teslamate-credentials
    sealedValues:
      databasePassword: 
      encryptionKey: 
      mqttPassword: 

database:
  replicas: 1
  size: 5Gi

ingress:
  enabled: true
  domain: teslamate.feddema.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/auth-url: |-
      http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: |-
      https://teslamate.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
  tls:
    enabled: true
    secretName: teslamate-tls
