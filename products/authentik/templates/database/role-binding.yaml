{{ if .Values.database.backups.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-backup
subjects:
  - kind: ServiceAccount
    name: {{ .Values.database.backups.rbac.serviceAccountName }}
    apiGroup: ""
roleRef:
  kind: Role
  name: postgres-backup
  apiGroup: rbac.authorization.k8s.io
{{ end }}
