database:
  replicas: 3
  size: 16Gi
  monitoring:
    enabled: true

authentik:
  global:
    revisionHistoryLimit: 0
    env:
      - name: AUTHENTIK_SECRET_KEY
        valueFrom:
          secretKeyRef:
            key: secretKey
            name: authentik-secret
      - name: AUTHENTIK_POSTGRESQL__PASSWORD
        valueFrom:
          secretKeyRef:
            key: databasePassword
            name: authentik-secret

  worker:
    replicas: 3

  server:
    replicas: 3

    metrics:
      serviceMonitor:
        enabled: true

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-dns
      hosts:
        - authentik.feddema.dev
      tls:
        - secretName: authentik-tls
          hosts:
            - authentik.feddema.dev

  authentik:
    log_level: info

    postgresql:
      host: "authentik-postgres-rw"
      name: "app"
      user: "app"
      port: 5432
    redis:
      host: "{{ .Release.Name }}-redis-master"


  prometheus:
    rules:
      enabled: true

  redis:
    enabled: true
    architecture: standalone
    auth:
      enabled: false
