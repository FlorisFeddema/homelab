loki:
  deploymentMode: SimpleScalable
  loki:
    revisionHistoryLimit: 0
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    analytics:
      reporting_enabled: false
    ingester:
      chunk_encoding: snappy
      wal:
        enabled: true
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: false
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 336h
      ingestion_rate_mb: 4
      ingestion_burst_size_mb: 8
      per_stream_rate_limit: 3MB
      per_stream_rate_limit_burst: 6MB
      max_global_streams_per_user: 5000
    storage:
      type: s3
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      s3:
        endpoint: ${Endpoint}
        secretAccessKey: ${SecretKey}
        accessKeyId: ${AccessKey}
        s3ForcePathStyle: true
        insecure: true
    storageConfig:
      boltdb_shipper:
        shared_store: s3
        active_index_directory: /var/loki/index
        cache_location: /var/loki/boltdb-cache
    compactor:
      retention_enabled: true
      delete_request_store: s3
      retention_delete_delay: 1h
      compactor_ring:
        kvstore:
          store: memberlist
    commonConfig:
      ring:
        kvstore:
          store: memberlist
    memberlist:
      join_members:
        - loki-memberlist

  write:
    replicas: 3
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: rook-ceph-object-user-ceph-object-nvme-2-loki-svc

  read:
    replicas: 2
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: rook-ceph-object-user-ceph-object-nvme-2-loki-svc

  backend:
    replicas: 2
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: rook-ceph-object-user-ceph-object-nvme-2-loki-svc

  gateway:
    replicas: 2

  resultsCache:
    allocatedMemory: 512

  chunksCache:
    allocatedMemory: 512
