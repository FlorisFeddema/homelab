loki:
  deploymentMode: SimpleScalable
  loki:
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    analytics:
      reporting_enabled: false
    ingester:
      chunk_encoding: snappy
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 672h
    storage:
      type: s3
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      s3:
        endpoint: http://minio.minio:9000
        region: eu
        secretAccessKey: ${S3_SECRET_KEY}
        accessKeyId: ${S3_ACCESS_KEY}
        s3ForcePathStyle: true
        insecure: true
    compactor:
      retention_enabled: true
      delete_request_store: s3
      retention_delete_delay: 1h

  write:
    replicas: 3
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: loki-s3-credentials

  read:
    replicas: 2
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: loki-s3-credentials

  backend:
    replicas: 2
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: loki-s3-credentials
