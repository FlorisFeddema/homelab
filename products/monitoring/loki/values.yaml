loki:
  deploymentMode: SimpleScalable
  loki:
    revisionHistoryLimit: 0
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    analytics:
      reporting_enabled: false
    ingester:
      chunk_encoding: snappy
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 336h
    storage:
      type: s3
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      s3:
        endpoint: ${Endpoint}
        secretAccessKey: ${SecretKey}
        accessKeyId: ${AccessKey}
        s3ForcePathStyle: true
        insecure: true
    compactor:
      retention_enabled: true
      delete_request_store: s3
      retention_delete_delay: 1h

  write:
    replicas: 3
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: rook-ceph-object-user-ceph-object-nvme-2-loki-svc

  read:
    replicas: 2
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: rook-ceph-object-user-ceph-object-nvme-2-loki-svc

  backend:
    replicas: 2
    extraArgs:
      - '-config.expand-env=true'
    extraEnvFrom:
      - secretRef:
          name: rook-ceph-object-user-ceph-object-nvme-2-loki-svc

  gateway:
    replicas: 2

  resultsCache:
    allocatedMemory: 1024

  chunksCache:
    allocatedMemory: 1024
