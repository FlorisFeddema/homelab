kube-prometheus-stack:
  cleanPrometheusOperatorObjectNames: true
  crds:
    enabled: false

  defaultRules:
    rules:
      kubeProxy: false
      etcd: false
      windows: false

  prometheusOperator:
    revisionHistoryLimit: 0
    admissionWebhooks:
      patch:
        ttlSecondsAfterFinished: 15
        
  prometheus:
    prometheusSpec:
      probeSelectorNilUsesHelmValues: false
      scrapeConfigSelectorNilUsesHelmValues: false
      ruleSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false

      retention: 365d
      replicas: 2

      storageSpec:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 200Gi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: kube-prometheus-stack
              app.kubernetes.io/managed-by: prometheus-operator
              app.kubernetes.io/name: prometheus
              prometheus: kube-prometheus-stack

  alertmanager:
    enabled: true

    alertmanagerSpec:
      useExistingSecret: true
      configSecret: 'alertmanager-config'
      externalUrl: https://alertmanager.feddema.dev

      storage:
       volumeClaimTemplate:
         spec:
           accessModes: ["ReadWriteOnce"]
           resources:
             requests:
               storage: 2Gi

    ingress:
      enabled: true
      hosts:
        - alertmanager.feddema.dev

      tls:
        - secretName: alertmanager-tls
          hosts:
            - alertmanager.feddema.dev

      annotations:
        nginx.ingress.kubernetes.io/auth-url: |-
          http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://alertmanager.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
        cert-manager.io/cluster-issuer: letsencrypt-dns

  grafana:
    enabled: false
    forceDeployDatasources: true
    forceDeployDashboards: true
    defaultDashboardsTimezone: Europe/Amsterdam
    defaultDashboardsEditable: false

  kubeEtcd:
    enabled: false

  kubeProxy:
    enabled: false

  kubeScheduler:
    enabled: true
    service:
      selector:
        k8s-app: kube-scheduler
        tier: control-plane
    spec:
      endpoints:
        - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          port: http-metrics
          scheme: https
          tlsConfig:
            caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecureSkipVerify: true

  kubeControllerManager:
    enabled: true
    service:
      selector:
        k8s-app: kube-controller-manager
        tier: control-plane
    spec:
      endpoints:
        - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          port: http-metrics
          scheme: https
          tlsConfig:
            caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecureSkipVerify: true

  kube-state-metrics:
    revisionHistoryLimit: 0

  prometheus-node-exporter:
    revisionHistoryLimit: 0
    namespaceOverride: "prometheus-node-exporter"

  thanosRuler:
    enabled: true

    thanosRulerSpec:
      ruleSelectorNilUsesHelmValues: false
      replicas: 1
      logLevel: info
      retention: 24h
      storageSpec:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 20Gi
      alertmanagersConfig:
        secret:
          alertmanagers:
            - api_version: v2
              static_configs:
                - kube-prometheus-stack-alertmanager.prometheus:9093
              scheme: http
      externalPrefixNilUsesHelmValues: false
      objectStorageConfig:
        name: thanos-objstore
        key: objstore.yml
      queryConfig:
        secret:
          - static_configs:
              - kube-prometheus-stack-thanos-query.prometheus:9090
            scheme: http
      resources: { }


thanos:
  #  TODO: when redis operator in the cluster:
  #  indexCacheConfig: "" https://thanos.io/tip/components/store.md/#redis-index-cache
  #   bucketCacheConfig: "" https://thanos.io/tip/components/store.md/#caching-bucket

  existingObjstoreSecret: "thanos-objstore"

  query:
    enabled: true
    logLevel: warn
    replicaCount: 2
    revisionHistoryLimit: 0
    resources: { }
    pdb:
      create: false

  queryFrontend:
    enabled: false

  bucketweb:
    enabled: true
    logLevel: warn
    refresh: 30m
    replicaCount: 2
    revisionHistoryLimit: 0
    resources: { }
    pdb:
      create: false
    ingress:
      enabled: true
      hostname: bucketweb.thanos.feddema.dev
      annotations:
        nginx.ingress.kubernetes.io/auth-url: |-
          http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://bucketweb.thanos.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
        cert-manager.io/cluster-issuer: letsencrypt-dns
      tls: true

  compactor:
    #  TODO: enable this
    enabled: false
    logLevel: warn
    retentionResolutionRaw: 7d
    retentionResolution5m: 30d
    retentionResolution1h: 10y
    consistencyDelay: 30m
    revisionHistoryLimit: 0
    cronJob:
      enabled: true
      schedule: "0 */6 * * *"
    resources: { }

    persistence:
      enabled: true
      ephemeral: true
      size: 50Gi

  storegateway:
    enabled: true
    logLevel: warn
    existingConfigmap: ""
    replicaCount: 2
    revisionHistoryLimit: 0
    resources: { }

    persistence:
      enabled: true
      size: 32Gi

    pdb:
      create: false

  receive:
    enabled: true
    logLevel: warn
    tsdbRetention: 7d
    replicaCount: 2
    revisionHistoryLimit: 0
    resources: { }

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
