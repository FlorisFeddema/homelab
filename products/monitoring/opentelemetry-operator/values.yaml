opentelemetry-operator:
  manager:
    collectorImage:
      repository: otel/opentelemtry-collector-k8s
    resources:
      limits:
        cpu: null
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

    serviceMonitor:
      enabled: true

    prometheusRule:
      enabled: true
      defaultRules:
        enabled: true
