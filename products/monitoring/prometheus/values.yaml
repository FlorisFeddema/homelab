kube-prometheus-stack:
  nameOverride: "prometheus"

  cleanPrometheusOperatorObjectNames: true
  crds:
    enabled: false

  defaultRules:
    rules:
      kubeProxy: false
      etcd: false
      windows: false

  prometheusOperator:
    revisionHistoryLimit: 0
    admissionWebhooks:
      patch:
        ttlSecondsAfterFinished: 15
        
  prometheus:
    thanosService:
        enabled: true

    thanosServiceMonitor:
        enabled: true

    prometheusSpec:
      probeSelectorNilUsesHelmValues: false
      scrapeConfigSelectorNilUsesHelmValues: false
      ruleSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false

      retention: 12h
      replicas: 3
      logLevel: warn

      thanos:
        objectStorageConfig:
          existingSecret:
            key: objstore.yml
            name: thanos-objstore

      storageSpec:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 50Gi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: prometheus
              app.kubernetes.io/managed-by: prometheus-operator
              app.kubernetes.io/name: prometheus
              prometheus: prometheus

  alertmanager:
    enabled: true

    alertmanagerSpec:
      useExistingSecret: true
      configSecret: 'alertmanager-config'
      externalUrl: https://alertmanager.feddema.dev

      storage:
       volumeClaimTemplate:
         spec:
           accessModes: ["ReadWriteOnce"]
           resources:
             requests:
               storage: 2Gi

    ingress:
      enabled: true
      hosts:
        - alertmanager.feddema.dev

      tls:
        - secretName: alertmanager-tls
          hosts:
            - alertmanager.feddema.dev

      annotations:
        nginx.ingress.kubernetes.io/auth-url: |-
          http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://alertmanager.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
        cert-manager.io/cluster-issuer: letsencrypt-dns

  grafana:
    enabled: false
    forceDeployDatasources: false
    forceDeployDashboards: true
    defaultDashboardsTimezone: Europe/Amsterdam
    defaultDashboardsEditable: false

  kubeEtcd:
    enabled: false

  kubeProxy:
    enabled: false

  kubeScheduler:
    enabled: true
    service:
      selector:
        k8s-app: kube-scheduler
        tier: control-plane
    spec:
      endpoints:
        - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          port: http-metrics
          scheme: https
          tlsConfig:
            caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecureSkipVerify: true

  kubeControllerManager:
    enabled: true
    service:
      selector:
        k8s-app: kube-controller-manager
        tier: control-plane
    spec:
      endpoints:
        - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          port: http-metrics
          scheme: https
          tlsConfig:
            caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecureSkipVerify: true

  kube-state-metrics:
    revisionHistoryLimit: 0

  prometheus-node-exporter:
    revisionHistoryLimit: 0
    namespaceOverride: "prometheus-node-exporter"

thanos:
  existingObjstoreSecret: "thanos-objstore"

  query:
    enabled: true
    logLevel: warn
    replicaCount: 2
    revisionHistoryLimit: 0
    resources: { }
    replicaLabel:
      - replica
      - prometheus_replica
    dnsDiscovery:
      enabled: true
      sidecarsService: 'prometheus-thanos-discovery'
      sidecarsNamespace: 'prometheus'
    pdb:
      create: false
    ingress:
      enabled: true
      hostname: thanos.feddema.dev
      annotations:
        nginx.ingress.kubernetes.io/auth-url: |-
          http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://thanos.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
        cert-manager.io/cluster-issuer: letsencrypt-dns
      tls: true

  queryFrontend:
    enabled: false

  bucketweb:
    enabled: true
    logLevel: warn
    refresh: 30m
    replicaCount: 2
    revisionHistoryLimit: 0
    resources: { }
    pdb:
      create: false
    ingress:
      enabled: true
      hostname: bucketweb.thanos.feddema.dev
      annotations:
        nginx.ingress.kubernetes.io/auth-url: |-
          http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://bucketweb.thanos.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
        cert-manager.io/cluster-issuer: letsencrypt-dns
      tls: true

  compactor:
    enabled: true
    logLevel: info
    retentionResolutionRaw: 7d
    retentionResolution5m: 90d
    retentionResolution1h: 0d
    consistencyDelay: 30m
    revisionHistoryLimit: 0
    extraArgs:
      - --compact.enable-vertical-compaction
      - --deduplication.replica-label=replica
      - --deduplication.replica-label=prometheus_replica
      - --deduplication.func=penalty
      - --delete-delay=6h
    cronJob:
      enabled: true
      schedule: "10 6 * * 1/3"
      timeZone: "Europe/Amsterdam"
    resources:
      requests:
        cpu: 300m
        memory: 4500Mi

    persistence:
      ephemeral: true
      size: 100Gi

  storegateway:
    enabled: true
    logLevel: warn
    existingConfigmap: ""
    replicaCount: 2
    useEndpointGroup: true
    revisionHistoryLimit: 0
    resources: { }

    pdb:
      create: false

  receive:
    enabled: false

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
