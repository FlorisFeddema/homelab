apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.database.clusterName }}
spec:
  instances: {{ .Values.database.replicas }}
  topologySpreadConstraints:
    - labelSelector:
        matchLabels:
          cnpg.io/cluster: {{ .Values.database.clusterName }}
          cnpg.io/podRole: instance
      maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway
    - labelSelector:
        matchLabels:
          cnpg.io/cluster: {{ .Values.database.clusterName }}
          cnpg.io/podRole: instance
      maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: ScheduleAnyway

  logLevel: error
  plugins:
    - isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: azure-db-store
  storage:
    storageClass: {{ .Values.database.storageClass }}
    size: {{ .Values.database.size }}
