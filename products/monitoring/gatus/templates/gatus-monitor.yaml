apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-monitor
  labels:
    gatus-configfile: "1"
data:
  base-monitor.yaml: |
    endpoints:
      - name: gatus
        url: https://gatus.feddema.dev
        <<: *default-endpoint-external
      - name: status
        url: https://status.feddema.dev
        <<: *default-endpoint-external
      - name: gatus
        url: https://gatus.feddema.dev
        <<: *default-endpoint-internal
      - name: status
        url: https://status.feddema.dev
        <<: *default-endpoint-internal
