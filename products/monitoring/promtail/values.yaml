promtail:
  daemonset:
    enabled: true

  resources:
    limits:
      memory: 386Mi
    requests:
      cpu: 30m
      memory: 128Mi

  revisionHistoryLimit: 0

  service:
    labels:
      fixme: promtail
    annotations:
      fixme: promtail

  serviceMonitor:
    enabled: true

  config:
    logLevel: info
    serverPort: 3101
    clients:
      - url: http://loki-gateway.loki/loki/api/v1/push
