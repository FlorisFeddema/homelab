falco:
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: null
      memory: 1024Mi

  driver:
    kind: modern-bpf
    modernEbpf:
      leastPrivileged: true

  collectors:
    docker:
      enabled: false
    crio:
      enabled: false
    kubernetes:
      enabled: true

#  certs: TODO:

  falco:
    priority: warning
    json_output: false
    buffered_outputs: true
    log_level: warning

    metrics:
      enabled: true

#    grpc:
#      enabled: true
#    grpc_output:
#      enabled: true

  falcosidekick:
    enabled: true
    replicaCount: 2

    serviceMonitor:
      enabled: true

    prometheusRules:
      enabled: true
      alerts:
        warning:
          enabled: true
        error:
          enabled: true
        critical:
          enabled: true
        alert:
          enabled: true
        emergency:
          enabled: true
        output:
          enabled: true

#    config:
#      alertmanager: TODO:

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 20m
        memory: 64Mi

    webui:
      enabled: true
      replicaCount: 1
      loglevel: "error"
      ttl: 5
      disableauth: true

      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-dns
          nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
        hosts:
          - host: falco.feddema.dev
            paths:
              - path: /
        tls:
          - secretName: falco-tls
            hosts:
              - falco.feddema.dev

      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 20m
          memory: 32Mi

      redis:
        enabled: true
        storageEnabled: true
        storageSize: 16Gi

        resources:
          limits:
            memory: 512Gi
          requests:
            cpu: 10m
            memory: 128Mi

