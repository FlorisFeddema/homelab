ingress-nginx:
  controller:
    allowSnippetAnnotations: true
    config:
      use-forwarded-headers: "true"
      keep-alive: 10
      hide-headers: "Server,X-Powered-By"
      enable-ocsp: "true"
      hsts-preload: "true"
      enable-modsecurity: "true"
      enable-owasp-modsecurity-crs: "true"
      enable-brotli: "true"
      load-balance: "ewma"
    ingressClassResource:
      default: true

    kind: DaemonSet
    minAvailable: 2
    maxUnavailable: 3

    service:
      annotations:
        'io.cilium/lb-ipam-ips': 192.168.102.10
      externalIPs:
        - 31.201.249.184

    resources:
      limits:
        memory: 768Mi
      requests:
        cpu: 100m
        memory: 256Mi

    minReadySeconds: 30

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  revisionHistoryLimit: 0

  defaultBackend:
    enabled: true
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 3.0.1
    extraEnvs:
      - name: TEMPLATE_NAME
        value: ghost
      - name: SHOW_DETAILS
        value: 'true'
    resources:
      limits:
        memory: 20Mi
      requests:
        cpu: 10m
        memory: 10Mi
