apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name:  hubble-ca-certificate
spec:
  isCA: true
  commonName: hubble-ca-certificate
  secretName: hubble-ca-certificate
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
