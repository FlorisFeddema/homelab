apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tls-upgrade
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-gateway
    sectionName: web-http
  hostnames:
  - '*.feddema.dev'
  rules:
   - filters:
     - type: RequestRedirect
       requestRedirect:
         scheme: https
         statusCode: 301
