apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-gateway-public
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        patch:
          type: StrategicMerge
          value:
            spec:
              revisionHistoryLimit: 0
        replicas: 3
        container:
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              memory: 1Gi
      envoyService:
        annotations:
          'io.cilium/lb-ipam-ips': 192.168.102.30
        externalTrafficPolicy: Local
