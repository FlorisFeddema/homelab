gateway-helm:
  deployment:
    pod:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: envoy-gateway
              app.kubernetes.io/name: gateway-helm
              control-plane: envoy-gateway
    envoyGateway:
      resources:
        limits:
          memory: 600Mi
        requests:
          cpu: 200m
          memory: 300Mi
    replicas: 3

  config:
    envoyGateway:
      gateway:
        controllerName: gateway.envoyproxy.io/gatewayclass-controller
      provider:
        type: Kubernetes
      logging:
        level:
          default: warn

gateway-addons-helm:
  grafana:
    enabled: false
  prometheus:
    enabled: false
  fluent-bit:
    enabled: false
  loki:
    enabled: false
  tempo:
    enabled: false
