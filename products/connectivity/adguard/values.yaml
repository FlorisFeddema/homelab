gatus-monitor:
  appName: adguard
  publicEndpoints:
    - name: adguard
  privateEndpoints:
    - name: adguard
  extraEndpoints:
    - name: adguard-dns
      url: 192.168.102.20
      interval: 15s
      group: dns
      dns:
        query-name: "test.feddema.dev"
        query-type: "A"
      conditions:
        - "[DNS_RCODE] == NOERROR"
      alerts:
        - type: telegram
          send-on-resolved: true
          failure-threshold: 4
          success-threshold: 1
    - name: cloudflare-dns
      url: 1.1.1.1
      interval: 15s
      group: dns
      dns:
        query-name: "test.feddema.dev"
        query-type: "A"
      conditions:
        - "[DNS_RCODE] == NOERROR"
      alerts:
        - type: telegram
          send-on-resolved: true
          failure-threshold: 3
          success-threshold: 1
    - name: quad9-dns
      url: 9.9.9.9
      interval: 15s
      group: dns
      dns:
        query-name: "test.feddema.dev"
        query-type: "A"
      conditions:
        - "[DNS_RCODE] == NOERROR"
      alerts:
        - type: telegram
          send-on-resolved: true
          failure-threshold: 3
          success-threshold: 1

adguard:
  global:
    persistence:
      size: 3Gi

  primary:
    ingress:
      enabled: false

    route:
      enabled: true
      hostnames:
        - adguard.feddema.dev
      parentRefs:
        - name: envoy-gateway-public
          namespace: envoy-gateway
          sectionName: web-https
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: Authorization
                value: "Basic YWRtaW46MlUyNjhpZE1NU1pEQlJNY0NiN3c0U0tEeWRGbnE4R3c1V011aVV1M2JBVUdQWDJjOHZQVjVjaVlWR21MRXh5Zw=="

  secondary:
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 800Mi
    service:
      annotations:
        'io.cilium/lb-ipam-ips': 192.168.102.20

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/component: adguard-secondary
            app.kubernetes.io/instance: adguard
            app.kubernetes.io/name: adguard
