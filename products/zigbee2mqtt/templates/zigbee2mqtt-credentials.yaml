{{ if .Values.config.secret.sealedValue }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.config.secret.name }}
spec:
  encryptedData:
    secret.yaml: {{ .Values.config.secret.sealedValue }}
  template:
    metadata:
      name: {{ .Values.config.secret.name }}
{{ end }}
