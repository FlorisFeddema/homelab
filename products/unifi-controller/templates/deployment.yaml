apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "unifiController.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "unifiController.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "unifiController"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "unifiController.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "unifiController"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "unifiController.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "unifiController"
        {{- include "labels" . | nindent 8 }}
    spec:
      containers:
        - name: unifi-controller
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '5000'
            - name: MONGO_USER
              value: {{ ..Values.mongodb.username }}
            - name: MONGO_DBNAME
              value: {{ .Values.mongodb.database }}
            - name: MONGO_PORT
              value: {{ .Values.mongodb.port }}
            - name: MONGO_HOST
              value: {{.Values.mongodb.host}}
            - name: TZ
              value: "{{ .Values.config.timezone }}"
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.secret.name }}
                  key: databasePassword
          ports:
            - containerPort: 8443
              protocol: TCP
            - containerPort: 3478
              protocol: UDP
            - containerPort: 10001
              protocol: UDP
            - containerPort: 8080
              protocol: UDP
          resources: {{ toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /config
              name: config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ template "unifiController.fullname" . }}-config
