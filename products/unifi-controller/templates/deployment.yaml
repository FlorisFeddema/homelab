apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "unifiController.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "unifiController.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "unifiController"
    {{- include "labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "unifiController.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: "unifiController"
      {{- include "labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "unifiController.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: "unifiController"
        {{- include "labels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
      containers:
        - name: unifi-controller
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGO_USER
              value: "unificontroller"
            - name: MONGO_DBNAME
              value: "unificontroller"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_HOST
              value: "unifi-controller-database-0.unifi-controller-database-svc.mongodb-community-operator.svc"
            - name: TZ
              value: "{{ .Values.config.timezone }}"
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret }}
                  key: databasePassword
          ports:
            - containerPort: 8443
              protocol: TCP
            - containerPort: 3478
              protocol: UDP
            - containerPort: 10001
              protocol: UDP
            - containerPort: 8080
              protocol: UDP
          resources: {{ toYaml .Values.resources | nindent 12 }}
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
