{{ if and .Values.mongodb.enabled .Values.mongodb.secret.sealedValues.password }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.mongodb.secret.name }}
  namespace: {{ .Values.mongodb.namespace }}
spec:
  encryptedData:
    password: {{ .Values.mongodb.secret.sealedValues.password }}
  template:
    metadata:
      name: {{ .Values.mongodb.secret.name }}
      namespace: {{ .Values.mongodb.namespace }}
{{ end }}
