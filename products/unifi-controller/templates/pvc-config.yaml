apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "unifiController.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ template "unifiController.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "unifiController"
    {{- include "labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
