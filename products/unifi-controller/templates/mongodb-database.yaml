{{ if .Values.mongodb.enabled }}
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: unifi-controller-database
  namespace: {{ .Values.mongodb.namespace }}
spec:
  members: 1
  type: ReplicaSet
  version: "6.0.5"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: {{ .Values.mongodb.username }}
      db: {{ .Values.mongodb.database }}
      passwordSecretRef:
        name: {{ .Values.mongodb.secret.name }}
      roles:
        - name: dbOwner
          db: {{ .Values.mongodb.database }}
        - name: dbOwner
          db: unificontroller_stat
        - name: clusterAdmin
          db: {{ .Values.mongodb.database }}
        - name: userAdminAnyDatabase
          db: {{ .Values.mongodb.database }}
      scramCredentialsSecretName: unificontroller-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
{{ end }}
