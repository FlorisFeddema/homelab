apiVersion: v1
kind: Service
metadata:
  name: {{ template "unifiController.fullname" . }}-web
  labels:
    app.kubernetes.io/name: {{ template "unifiController.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "unifiController"
    {{- include "labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ template "unifiController.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "unifiController"
