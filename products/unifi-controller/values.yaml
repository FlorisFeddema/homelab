replicas: 1

image:
  registry: lscr.io
  repository: linuxserver/unifi-network-application
  tag:  8.0.26

resources: {}

config:
  timezone: "Europe/Amsterdam"
  secret:
    name: unifi-controller-credentials
    sealedValue: 

persistence:
  size: 1Gi

ingress:
  enabled: true
  domain: unifi.cloud.feddema.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  tls:
    enabled: true
    secretName: unifi-controller-tls

mongodb:
  enabled: true
  namespace: mongodb-community-operator
  database: unificontroller
  username: unificontroller
  port: 27017
  host: unifi-controller-database-0.unifi-controller-database-svc.mongodb-community-operator.svc
  secret:
    name: unifi-controller-database-credentials
    sealedValue: 
