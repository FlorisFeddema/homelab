replicas: 1

image:
  registry: lscr.io
  repository: linuxserver/unifi-network-application
  tag:  8.0.26

resources: {}

config:
  timezone: "Europe/Amsterdam"
  existingSecret: unifi-controller-credentials

persistence:
  size: 1Gi

ingress:
  enabled: true
  domain: unifi.cloud.feddema.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  tls:
    enabled: true
    secretName: unifi-controller-tls
