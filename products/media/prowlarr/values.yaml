gatus-monitor:
  appName: prowlarr
  publicEndpoints:
    - name: prowlarr
  privateEndpoints:
    - name: prowlarr

podSecurityContext:
  fsGroup: 5000

securityContext: {}

resources: {}

image:
  registry: ghcr.io
  repository: linuxserver/prowlarr
  tag: 2.0.5

persistence:
  size: 1Gi
  labels:
    feddema.dev/backup: "true"

route:
  enabled: true
  hostnames:
    - prowlarr.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https
