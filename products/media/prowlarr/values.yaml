gatus-monitor:
  appName: prowlarr
  publicEndpoints:
    - name: prowlarr
  privateEndpoints:
    - name: prowlarr

podSecurityContext:
  fsGroup: 5000

securityContext: {}

resources: {}

image:
  registry: ghcr.io
  repository: linuxserver/prowlarr
  tag: 1.34.1

persistence:
  size: 1Gi
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/backup: enabled

route:
  enabled: true
  hostnames:
    - prowlarr.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https
