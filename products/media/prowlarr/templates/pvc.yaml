apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "common.fullname" . }}-config
  labels:
    {{- include "common.labels" . | nindent 4 }}
    {{ if .Values.persistance.labels }}
    {{ toYaml .Values.persistance.labels | nindent 4 }}
    {{ end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistance.size }}
