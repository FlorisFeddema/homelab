gatus-monitor:
  appName: jellyfin
  publicEndpoints:
    - name: jellyfin
  privateEndpoints:
    - name: jellyfin

podSecurityContext: {}
securityContext: {}

mediaPvcName: media-server-media

resources:
  claims:
    - name: i915

resourceClaims:
  - name: i915
    resourceClaimTemplateName: i915

image:
  registry: ghcr.io
  repository: jellyfin/jellyfin
  tag: 10.10.7

persistence:
  size: 1Gi
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/backup: enabled

ingress:
  enabled: true
  domain: jellyfin.feddema.dev
  class: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
  tls:
    enabled: true
    secretName: jellyfin-tls

route:
  enabled: true
  hostnames:
    - jellyfin.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https
