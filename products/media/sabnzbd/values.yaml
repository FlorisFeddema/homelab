gatus-monitor:
  appName: sabnzbd
  publicEndpoints:
    - name: sabnzbd
  privateEndpoints:
    - name: sabnzbd

podSecurityContext:
  fsGroup: 5000
securityContext: {}

mediaPvcName: media-server-media

resources: {}

image:
  registry: ghcr.io
  repository: linuxserver/sabnzbd
  tag: 4.5.2

persistence:
  size: 1Gi
  labels:
    feddema.dev/backup: "true"

route:
  enabled: true
  hostnames:
    - sabnzbd.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https
