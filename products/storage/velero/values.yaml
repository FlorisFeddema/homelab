velero:
  revisionHistoryLimit: 0
  resources: { }

  initContainers:
   - name: velero-plugin-for-microsoft-azure
     image: velero/velero-plugin-for-microsoft-azure:v1.12.1
     imagePullPolicy: IfNotPresent
     volumeMounts:
       - mountPath: /target
         name: plugins

  containerSecurityContext:
     allowPrivilegeEscalation: false
     capabilities:
       drop: ["ALL"]
       add: []
     readOnlyRootFilesystem: true

  metrics:
    serviceMonitor:
      enabled: true
    nodeAgentPodMonitor:
      enabled: true

  configuration:
    backupStorageLocation:
      - name: default
        provider: azure
        bucket: velero-backup
        default: true
        credential:
          name: velero-credentials
          key: credentials
        config:
          useAAD: "true"
          resourceGroup: "velero"
          storageAccount: "feddemadevvelero"
          subscriptionId: "d6b524dd-32ef-4b34-a63c-12a0d389e4bf"

    volumeSnapshotLocation:
    - name: default
      provider: azure
      credential:
        name: velero-credentials
        key: credentials
      config:
        resourceGroup: "velero"
        subscriptionId: "d6b524dd-32ef-4b34-a63c-12a0d389e4bf"

    features: EnableCSI
#    logFormat: json
#    logLevel: info

  deployNodeAgent: true

  schedules:
    testbackup:
      disabled: false
      schedule: "0 0 * * *"
      useOwnerReferencesInBackup: false
      paused: false
      skipImmediately: false
      template:
        ttl: "240h"
        storageLocation: default
        includedNamespaces:
        - foo
        # See: https://velero.io/docs/v1.14/resource-filtering/#excludes
