apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-policy
data:
  resource-policy.yaml: |
    version: v1
    volumePolicies:
      - conditions:
          pvcLabels:
            feddema.dev/backup: "false"
        action:
          type: skip
      - conditions:
          pvcLabels:
            cnpg.io/pvcRole: "PG_DATA"
        action:
          type: skip
