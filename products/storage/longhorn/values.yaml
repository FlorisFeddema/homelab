route:
  enabled: true
  hostnames:
    - longhorn.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https

backups:
  enabled: true
  schedule: "0 6 * * 0" #At 06:00 on Sunday
  retention: 5
  concurrency: 5

longhorn:
  image:
    pullPolicy: Always

  persistence:
    defaultClass: true
    defaultClassReplicaCount: 2
    defaultDataLocality: best-effort
    defaultReplicaAutoBalance: best-effort
    defaultDiskSelector:
      enable: true
      selector: "nvme"

  csi:
    attacherReplicaCount: 2
    provisionerReplicaCount: 2
    resizerReplicaCount: 2
    snapshotterReplicaCount: 2

  defaultSettings:
    systemManagedPodsImagePullPolicy: Always
    defaultReplicaCount: 2
    backupTarget: azblob://backups@core.windows.net/
    backupTargetCredentialSecret: azblob-secret
    defaultLonghornStaticStorageClass: longhorn
    defaultDataLocality: best-effort
    storageOverProvisioningPercentage: 150
    storageMinimalAvailablePercentage: 10
    upgradeChecker: false
    failedBackupTTL: 60
    logLevel: Warn
    backupCompressionMethod: lz4
    v2DataEngine: false
    backupConcurrentLimit: 5
    restoreConcurrentLimit: 5

  longhornUI:
    replicas: 2

  ingress:
    enabled: true
    host: longhorn.feddema.dev
    tls: true
    tlsSecret: longhorn-tls
    annotations:
      nginx.ingress.kubernetes.io/auth-url: |-
        http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://longhorn.feddema.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
      cert-manager.io/cluster-issuer: letsencrypt-dns

  metrics:
    serviceMonitor:
      enabled: true
