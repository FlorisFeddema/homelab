patchBackupPvcJob:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/kubectl
    tag: 1.31.4
  pvcNames:
    - export-minio-0
    - export-minio-1
    - export-minio-2

minio:
  existingSecret: "minio-credentials"

  replicas: 3

  persistence:
    size: 100Gi
    # labels are added by patchBackupPvcJob
    labels:
      recurring-job.longhorn.io/source: enabled
      recurring-job-group.longhorn.io/backup: enabled

  ingress:
    enabled: false
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    hosts:
      - s3.minio.feddema.dev
    tls:
      - secretName: s3-minio-tls
        hosts:
          - s3.minio.feddema.dev

  consoleIngress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - minio.feddema.dev
    tls:
      - secretName: minio-tls
        hosts:
          - minio.feddema.dev

  resources:
    requests:
      memory: 512Mi
      cpu: 50m

  users:
    - accessKey: loki
      existingSecret: loki-svc-credentials
      existingSecretKey: secretKey
      policy: readwrite
    - accessKey: cnpg
      existingSecret: cnpg-svc-credentials
      existingSecretKey: secretKey
      policy: readwrite
    - accessKey: thanos
      existingSecret: thanos-svc-credentials
      existingSecretKey: secretKey
      policy: readwrite

  buckets:
    - name: loki-chunks
      policy: none
      purge: false
      versioning: false
    - name: loki-admin
      policy: none
      purge: false
      versioning: false
    - name: loki-ruler
      policy: none
      purge: false
      versioning: false
    - name: loki-compactor
      policy: none
      purge: false
      versioning: false
    - name: cnpg
      policy: none
      purge: false
      versioning: false
    - name: thanos
      policy: none
      purge: false
      versioning: false

  customCommands:
    - command: ilm rule add --noncurrent-expire-days 2 myminio/loki-chunks
    - command: ilm rule add --noncurrent-expire-days 2 myminio/loki-admin
    - command: ilm rule add --noncurrent-expire-days 2 myminio/loki-ruler
    - command: ilm rule add --noncurrent-expire-days 7 myminio/cnpg

  metrics:
    serviceMonitor:
      enabled: true
      includeNode: true
