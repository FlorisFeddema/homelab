patchBackupPvcJob:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/kubectl
    tag: 1.32.1
  pvcNames:
    - export-minio-0
    - export-minio-1
    - export-minio-2

route:
  enabled: true
  hostnames:
    - minio.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https

minio:
  existingSecret: "minio-credentials"

  replicas: 3

  persistence:
    size: 200Gi
    # labels are added by patchBackupPvcJob
    labels:
      recurring-job.longhorn.io/source: enabled
      recurring-job-group.longhorn.io/backup: enabled

  ingress:
    enabled: false

  consoleIngress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - minio.feddema.dev
    tls:
      - secretName: minio-tls
        hosts:
          - minio.feddema.dev

  resources:
    requests:
      memory: 512Mi
      cpu: 50m

  oidc:
    enabled: true
    displayName: Authentik
    configUrl: https://authentik.feddema.dev/application/o/minio/.well-known/openid-configuration
    existingClientSecretName: minio-oidc-credentials
    existingClientIdKey: clientId
    existingClientSecretKey: clientSecret
    claimName: policy
    scopes: openid,profile,email,offline_access,minio
    redirectUri: https://minio.feddema.dev/oauth_callback

  users:
    - accessKey: loki
      existingSecret: loki-svc-credentials
      existingSecretKey: secretKey
      policy: readwrite
    - accessKey: cnpg
      existingSecret: cnpg-svc-credentials
      existingSecretKey: secretKey
      policy: readwrite
    - accessKey: thanos
      existingSecret: thanos-svc-credentials
      existingSecretKey: secretKey
      policy: readwrite
    - accessKey: talos-backup
      existingSecret: talos-backup-svc-credentials
      existingSecretKey: secretKey
      policy: readwrite

  buckets:
    - name: loki-chunks
      policy: none
      purge: false
      versioning: false
    - name: loki-admin
      policy: none
      purge: false
      versioning: false
    - name: loki-ruler
      policy: none
      purge: false
      versioning: false
    - name: loki-compactor
      policy: none
      purge: false
      versioning: false
    - name: cnpg
      policy: none
      purge: false
      versioning: false
    - name: thanos
      policy: none
      purge: false
      versioning: false
    - name: etcd
      policy: none
      purge: false
      versioning: false

  metrics:
    serviceMonitor:
      enabled: true
      includeNode: true
