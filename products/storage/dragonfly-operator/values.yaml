dragonfly-operator:
  replicaCount: 2

  rbacProxy:
    resources:
      limits:
        cpu: null
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 32Mi

  manager:
    resources: {}

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: dragonfly-operator
            app.kubernetes.io/name: dragonfly-operator
            app.kubernetes.io/part-of: dragonfly-operator

  serviceMonitor:
    enabled: true

  grafanaDashboard:
    enabled: true
    annotations: {}
    labels:
      grafana_dashboard: "1"
