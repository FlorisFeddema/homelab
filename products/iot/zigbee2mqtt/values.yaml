gatus-monitor:
  appName: zigbee
  publicEndpoints:
    - name: zigbee
  privateEndpoints:
    - name: zigbee

image:
  registry: docker.io
  repository: koenkk/zigbee2mqtt
  tag: 2.6.0

resources:
  limits:
    device.local/zigbee: 1
  requests:
    device.local/zigbee: 1

podSecurityContext:
#  runAsUser: 1001
#  runAsGroup: 1001
#  fsGroup: 1001
#  runAsNonRoot: true

securityContext:
#  allowPrivilegeEscalation: false
#  capabilities:
#    drop: [ "ALL" ]
#  readOnlyRootFilesystem: true
#  seccompProfile:
#    type: RuntimeDefault

persistence:
  accessMode: ReadWriteOnce
  size: 5Gi
  labels:
    feddema.dev/backup: "true"

route:
  enabled: true
  hostnames:
    - zigbee.feddema.dev
  parentRefs:
    - name: envoy-gateway-public
      namespace: envoy-gateway
      sectionName: web-https

nodeSelector:
  sonoff.tech/zigbee-dongle-plus-e: "true"

config:
  image:
    registry: docker.io
    repository: busybox
    tag: 1.37.0

  createFiles:
    - devices.yaml
    - groups.yaml

  secret:
    name: zigbee2mqtt-credentials
    # key is secret.yaml, if no value is given the sealedSecret is not created
    sealedValues:
      secretYaml: 

  fileContent:
    devices: devices.yaml
    groups: groups.yaml
    availability:
      enabled: true
    homeassistant:
      enabled: true
      experimental_event_entities: true
    mqtt:
      version: 5
      base_topic: zigbee2mqtt
      server: '!secret.yaml mqtt_server'
      user: '!secret.yaml mqtt_user'
      password: '!secret.yaml mqtt_password'
    serial:
      port: /dev/ttyACM0
      adapter: ember
      rtscts: false
    frontend:
      enabled: true
      port: 8080
      package: zigbee2mqtt-windfront
      url: https://zigbee.feddema.dev
    advanced:
      network_key: '!secret.yaml advanced_network_key'
      pan_id: 23016
      ext_pan_id: [195, 192, 116, 85, 33, 65, 21, 93]

