apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: {{ template "emqx.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "emqx.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: "emqx"
    {{- include "labels" . | nindent 4 }}
spec:
  image: '{{ .Values.cluster.image.repository }}:{{ .Values.cluster.image.tag }}'
  revisionHistoryLimit: 0
  replicantTemplate:
    spec:
      replicas: {{ .Values.cluster.replicant.replicas }}

  config:
    mode: Merge
    data: |
      listeners.tcp.default {
        enable = false
      }
      listeners.ws.default {
        enable = false
      }
      listeners.ssl.default {
        ssl_options {
          certfile = "/mounted/cert/tls.crt"
          keyfile = "/mounted/cert/tls.key"
        }
      }
      listeners.wss.default {
        ssl_options {
          certfile = "/mounted/cert/tls.crt"
          keyfile = "/mounted/cert/tls.key"
        }
        websocket {
          mqtt_path = "/"
        }
      }

      authentication = [{
        mechanism = "password_based"
        backend = "built_in_database"
        password_hash_algorithm = {
          salt_rounds = 10
          name = "bcrypt"
        }
      }]
      authorization {
        no_match = "deny"
        deny_action = "disconnect"

        sources = [{
          type = "built_in_database"
        }]
      }

  coreTemplate:
    spec:
      replicas: {{ .Values.cluster.replicas }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              apps.emqx.io/db-role: core
              apps.emqx.io/instance: emqx
              apps.emqx.io/managed-by: emqx-operator
      volumeClaimTemplates:
        accessModes:
          - {{ .Values.cluster.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.cluster.persistence.size }}
      extraVolumes:
        - name: emqx-tls
          secret:
            secretName: {{ template "emqx.fullname" . }}-listener-tls
      extraVolumeMounts:
        - name: emqx-tls
          mountPath: /mounted/cert
  {{- if .Values.cluster.listener.service.enabled }}
  listenersServiceTemplate:
    metadata:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: {{ .Values.cluster.listener.service.hostname }}
    spec:
      type: {{ .Values.cluster.listener.service.type }}
      externalTrafficPolicy: {{ .Values.cluster.listener.service.externalTrafficPolicy }}
  {{ end }}
