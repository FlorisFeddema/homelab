apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: azure-db-store
spec:
  retentionPolicy: "10d"
  configuration:
    destinationPath: https://feddemadevbackups.blob.core.windows.net/cnpg
    azureCredentials:
      connectionString:
        name: azure-db-store
        key: AZURE_CONNECTION_STRING
    wal:
      compression: gzip
    data:
      compression: gzip
