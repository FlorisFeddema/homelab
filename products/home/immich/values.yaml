patchBackupPvcJob:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/kubectl
    tag: 1.31.3
  pvcNames:
    - immich-library

immich:
  persistence:
    size: 200Gi
    storageClass: 'longhorn'
    accessMode: ReadWriteMany

  ingress:
    enabled: true
    class: nginx
    domain: immich.feddema.dev
    annotations:
      # proxy-body-size is set to 0 to remove the body limit on file uploads
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      cert-manager.io/cluster-issuer: letsencrypt-dns
    tls:
      enabled: true
      secretName: immich-tls

  database:
    clusterName: immich-postgresql
    replicas: 2
    monitoring:
      enabled: true
    size: 32Gi
    backups:
      enabled: false

  machineLearning:
    replicas: 1
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        memory: 2Gi

  server:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 384Mi
      limits:
        memory: 1Gi
