cyberchef:
  ingress:
    enabled: true
    domain: cyberchef.feddema.dev
    class: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    tls:
      enabled: true
      secretName: cyberchef-tls

  nodeSelector:
    kubernetes.io/arch: amd64

  image:
    registry: ghcr.io
    repository: k8s-at-our-homes/cyberchef
    tag: 10.18.9-cyberchef-initial-setuo.f1d3c0b
    pullPolicy: IfNotPresent
