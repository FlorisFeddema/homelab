cyberchef:
  ingress:
    enabled: true
    domain: cyberchef.feddema.dev
    class: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    tls:
      enabled: true
      secretName: cyberchef-tls

  route:
    enabled: true
    hostnames:
      - cyberchef.feddema.dev
    parentRefs:
      - name: envoy-gateway-public
        namespace: envoy-gateway
        sectionName: web-https
