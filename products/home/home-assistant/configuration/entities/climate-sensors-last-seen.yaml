sensor:
  - name: "Office Temperature Last Seen"
    unique_id: "office_temperature_last_seen"
    device_class: timestamp
    state: >
      {% set s = states('sensor.office_temperature_temperature') %}
      {% if s not in ['unknown','unavailable','none',''] %}
        {{ states.sensor.office_temperature.last_updated }}
      {% else %}
        {{ none }}
      {% endif %}

