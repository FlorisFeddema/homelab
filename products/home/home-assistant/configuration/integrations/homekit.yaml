homekit:
  name: Homekit Assistant Bridge
  mode: bridge
  advertise_ip: 192.168.4.14
  port: 21064
  filter:
    include_entities:
      - switch.bedroom_switch_1
      - switch.diningroom_switch_1
      - switch.livingroom_switch_1
    exclude_entities:
      - sensor.hacs
    exclude_entity_globs:
      - person.*
      - binary_sensor.*
      - switch.*
      - cover.*
      - lock.*
      - button.*
      - scene.*
      - select.*
      - switch.automation_*
      - scene.automation_*
      - sensor.drive_cloud_*
      - tts.*
      - sensor.*price*
      - sensor.*iphone*
      - sensor.dsmr_*
