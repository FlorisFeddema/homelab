---
# The logger integration lets you define the level of logging activities
# in Home Assistant.
#
# I use this to reduce error messages for specific things,
# so I can focus on log messages that matter to me.
#
logger:
  default: warning

  filters:
    # NOTE: Cannot filter homeassistant.loader logs as this component loads integrations
    # (including the logger integration), so logger settings are not yet active when these
    # logs are generated during startup. We must accept these warning messages.

    homeassistant.components.mqtt.entity:
      # Suppress MQTT entity deprecated object_id warnings for all entity types
      - '^The configuration for entity (binary_sensor|button|camera|number|select|sensor|switch|vacuum)\.valetudo_robin(_[A-Za-z0-9_]+)? uses the deprecated option `object_id` to set the default entity id'
    homeassistant.components.mqtt.light.schema_json:
      - '^Invalid color mode ''hs'' received for entity light\.[A-Za-z0-9_.-]+$'
    custom_components.versatile_thermostat.prop_algorithm:
      - '^.*Thermostat - Proportional algorithm: calculation is not possible cause target_temp \([0-9]+(?:\.[0-9]+)?\) or current_temp \(None\) is null\. Heating/cooling will be disabled\. This could be normal at startup$'
    custom_components.versatile_thermostat.thermostat_climate:
      # Suppress startup logs when thermostats come back to life from unknown state
      - '^VersatileThermostat-.* - underlying .* come back to life\. .* old_state=unknown\.'
    homeassistant.components.dhcp:
      - '^The deprecated constant DhcpServiceInfo was used from [A-Za-z0-9_.-]+\. It will be removed in HA Core [0-9]+\.[0-9]+\. Use homeassistant\.helpers\.service_info\.dhcp\.DhcpServiceInfo instead, please report it to the author of the .* custom integration$'
