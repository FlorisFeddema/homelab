kepler:
  resources: {}

  extraEnvVars:
    KEPLER_LOG_LEVEL: "1"
    ENABLE_GPU: "true"
    ENABLE_EBPF_CGROUPID: "true"
    EXPOSE_IRQ_COUNTER_METRICS: "true"
    EXPOSE_KUBELET_METRICS: "true"
    ENABLE_PROCESS_METRICS: "true"
    CPU_ARCH_OVERRIDE: ""
    CGROUP_METRICS: "*"

  canMount:
    usrSrc: true

  serviceMonitor:
    enabled: true
    namespace: "kepler"
    interval: 30s
    scrapeTimeout: 5s
