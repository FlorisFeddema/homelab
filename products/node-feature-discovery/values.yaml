node-feature-discovery:
  worker:
    config:
      sources:
        usb:
          # https://www.usb.org/defined-class-codes
          deviceClassWhitelist:
          - "02"
          - "0e"
          - "ef"
          - "fe"
          - "ff"

          deviceLabelFields:
            - "class"
            - "vendor"
            - "device"

  prometheus:
    enable: true
