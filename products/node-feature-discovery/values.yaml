node-feature-discovery:
  worker:
    config:
      sources:
        usb:
          # https://www.usb.org/defined-class-codes
          deviceClassWhitelist:
          - "02"
          - "0e"
          - "ef"
          - "fe"
          - "ff"

          deviceLabelFields:
            - "class"
            - "vendor"
            - "device"

        custom:
          - name: "sonoff-zigbee-dongle-plus-e"
            matchOn:
              - usbId:
                  class: ["0200"]
                  vendor: ["1a86"]
                  device: ["55d4"]

  prometheus:
    enable: true
