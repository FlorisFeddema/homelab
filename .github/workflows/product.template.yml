# https://docs.github.com/en/actions/using-workflows/reusing-workflows
name: Product build

on:
  workflow_call:
    inputs:
      productName:
        required: true
        type: string
      registryName:
        required: true
        type: string
      registryUsername:
        required: true
        type: string
    secrets:
      registryPassword:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Release chart version ${{ github.sha }}
        run: |
          echo "login to helm registry"
          echo ${{ secrets.registryPassword }} | helm registry login ${{ inputs.registryName }} --username ${{ inputs.registryUsername }} --password-stdin
          
          yq -i '.version=${{ github.sha }}' products/${{ inputs.productName }}/Chart.yaml
          
          echo "package helm chart"
          helm dep build products/${{ inputs.productName }}
          helm package products/${{ inputs.productName }}
          
          echo "push helm chart"
          helm push ${{ inputs.productName }}-${{ github.sha }}.tgz oci://${{ inputs.registryName }}/helm

          echo "git reset"
          git reset --hard
