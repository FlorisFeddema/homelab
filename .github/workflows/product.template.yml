# https://docs.github.com/en/actions/using-workflows/reusing-workflows
name: Product build

on:
  workflow_call:
    inputs:
      productName:
        required: true
        type: string
      registryName:
        required: true
        type: string
      registryUsername:
        required: true
        type: string
    secrets:
      registryPassword:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Release chart version ${{ github.run_id }}
        run: |
          echo "login to helm registry"
          
          echo ${{ secrets.registryPassword }} | helm registry login ${{ env.registryName }} --username ${{ env.registryUsername }} --password-stdin
          
          echo "release chart version ${{ github.run_id }}"
