name: argo-cd build

on:
  push:
    paths:
      - products/argo-cd/**
      - .github/workflows/**

jobs:
  build:
    uses: ./.github/workflows/product.template.yml
    with:
      productName: argo-cd
      registryName: feddemadev.azurecr.io
      registryUserName: gha-push
    secrets:
      registryPassword: ${{ secrets.REGISTRY_PASSWORD }}

