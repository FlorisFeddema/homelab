apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kutt
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - repoURL: https://github.com/florisfeddema/cloud-gitops.git
      targetRevision: HEAD
      path: dev/kutt
    - chart: kutt
      repoURL: https://christianknell.github.io/helm-charts
      targetRevision: 2.5.3
      helm:
        valueFiles:
          - $repo/dev/kutt/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kutt

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

