apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: nextcloud
      repoURL: https://nextcloud.github.io/helm
      targetRevision: 3.5.12
      helm:
        valueFiles:
          - $repo/dev/nextcloud/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

