apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kaniko
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - repoURL: https://github.com/florisfeddema/cloud-gitops.git
      targetRevision: HEAD
      path: dev/kaniko

  destination:
    server: https://kubernetes.default.svc
    namespace: kaniko

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

