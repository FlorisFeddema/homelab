apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enphase-envoy-prometheus-exporter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: enphase-envoy-prometheus-exporter
      repoURL: https://florisfeddema.github.io/enphase-envoy-prometheus-exporter/
      targetRevision: 0.1.0
      helm:
        valueFiles:
          - $repo/dev/enphase-envoy-prometheus-exporter/values.yaml
    - repoURL: https://github.com/florisfeddema/cloud-gitops.git
      targetRevision: HEAD
      path: dev/enphase-envoy-prometheus-exporter

  destination:
    server: https://kubernetes.default.svc
    namespace: enphase-envoy-prometheus-exporter

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
