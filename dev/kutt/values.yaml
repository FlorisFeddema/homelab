replicaCount: 1
revisionHistoryLimit: 1
securityContext:
  capabilities:
    drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

ingress:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: kutt.cloud.feddema.dev
    external-dns.alpha.kubernetes.io/ttl: "120"
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: kutt.cloud.feddema.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: kutt-tls
      hosts:
        - kutt.cloud.feddema.dev

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

kutt:
  admin:
    emails: "floris1996@hotmail.com"
  config:
    siteName: "Kutt"
  domain:
    customDomainUseHttps: true
    defaultDomain: "kutt.cloud.feddema.dev"
    useFirstIngressHost: true

postgresql:
  enabled: false

externalPostgresql:
  auth:
    database: kutt
    existingSecret: "kutt-credentials"
    username: kutt
    userPasswordKey: "password"
  hostname: "postgresql.postgresql.svc.cluster.local"
