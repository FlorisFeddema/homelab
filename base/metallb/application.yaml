apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  source:
    chart: metallb
    repoURL: https://metallb.github.io/metallb
    targetRevision: 0.13.7

    helm:
      values: |
        rbac:
          create: true

        prometheus:
          serviceAccount: "metallb"
          serviceMonitor:
            enabled: true
          namespace: "metallb"

        controller:
          enabled: true
          logLevel: info

          serviceAccount:
            create: true

          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            fsGroup: 65534

          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 30m
              memory: 100Mi

        speaker:
          enabled: false

        crds:
          enabled: true
          validationFailurePolicy: Fail

  destination:
    server: https://kubernetes.default.svc
    namespace: metallb

  ignoreDifferences:
  - group: "apiextensions.k8s.io"
    kind: "CustomResourceDefinition"
    jsonPointers:
    - /spec/conversion/webhook/clientConfig/caBundle

  revisionHistoryLimit: 2
  syncPolicy:
    syncOptions:
    - RespectIgnoreDifferences=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

