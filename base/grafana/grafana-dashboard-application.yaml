apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards-application
  namespace: argocd
  finalizers: []
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/grafana/dashboards
    - path: ./
      repoURL: https://github.com/dotdc/grafana-dashboards-kubernetes
      targetRevision: HEAD

  destination:
    server: https://kubernetes.default.svc
    namespace: grafana

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
