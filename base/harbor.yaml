apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: harbor
      repoURL: https://helm.goharbor.io
      targetRevision: 1.12.1
      helm:
        valueFiles:
          - $repo/base/harbor/values.yaml
    - repoURL: https://github.com/florisfeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/harbor

  destination:
    server: https://kubernetes.default.svc
    namespace: harbor

  ignoreDifferences:
    - kind: Secret
      name: harbor-registry
      jsonPointers:
        - /data/REGISTRY_HTTP_SECRET
    - kind: Secret
      name: harbor-jobservice
      jsonPointers:
        - /data/JOBSERVICE_SECRET
    - kind: Secret
      name: harbor-core
      jsonPointers:
        - /data/CSRF_KEY
        - /data/secret
        - /data/tls.crt
        - /data/tls.key
    - kind: Deployment
      group: apps
      name: harbor-core
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1secret
        - /spec/template/metadata/annotations/checksum~1secret-jobservice

  revisionHistoryLimit: 2
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
