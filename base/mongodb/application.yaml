apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: mongodb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.6.2z

    helm:
      values: |
        architecture: standalone
        useStatefulSet: true
        
        auth:
          enabled: true
          existingSecret: "mongodb-credentials"
        
        tls:
          enabled: false
          autoGenerated: true
        
          ## options: `allowTLS`, `preferTLS`, `requireTLS`
          mode: requireTLS
        
          resources:
          limits:
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32mi
        
        directoryPerDB: true
        systemLogVerbosity: 0
        disableSystemLog: false
        disableJavascript: false
        enableJournal: true
        
        podSecurityContext:
          enabled: true
          fsGroup: 1001
        
        containerSecurityContext:
          enabled: true
          runAsUser: 1001
          runAsNonRoot: true
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 80m
            memory: 128Mi
        
        containerPorts:
          mongodb: 27017
        
        persistence:
          enabled: true
          size: 8Gi
          mountPath: /bitnami/mongodb
        
        serviceAccount:
          create: true
        
        rbac:
          create: false
        
        arbiter:
          enabled: false
        
        metrics:
          enabled: true
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: mongodb

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

