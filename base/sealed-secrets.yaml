apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
  finalizers: {}
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: HEAD
      ref: repo
    - chart: sealed-secrets
      repoURL: https://bitnami-labs.github.io/sealed-secrets
      targetRevision: 2.12.0
      helm:
        valueFiles:
          - $repo/base/sealed-secrets/values.yaml
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/sealed-secrets

  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
