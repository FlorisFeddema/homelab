config:
  existingSecret: oauth-proxy-credentials
  configFile: |-
    email_domains = [ "*" ]
    upstreams = [ "file:///dev/null" ]
    provider = "keycloak-oidc"
    oidc_issuer_url = "https://auth.cloud.feddema.dev/realms/master"

serviceAccount:
  enabled: true

ingress:
  enabled: true
  path: /oauth2
  hosts:
    - alert.cloud.feddema.dev
    - longhorn.cloud.feddema.dev
  tls:
    - secretName: alert-tls
      hosts:
        - alert.cloud.feddema.dev
    - secretName: longhorn-tls
      hosts:
        - longhorn.cloud.feddema.dev

resources:
  limits:
    memory: 100Mi
  requests:
    cpu: 30m
    memory: 50Mi

proxyVarsAsSecrets: true

securityContext:
  enabled: false
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  runAsUser: 2000

replicaCount: 1

podDisruptionBudget:
  enabled: false

httpScheme: http

sessionStorage:
  type: redis
  redis:
    clientType: "standalone"
    password: secret

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: secret

checkDeprecation: true

metrics:
  enabled: true
  servicemonitor:
    enabled: true
