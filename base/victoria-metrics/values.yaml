fullnameOverride: vm-stack

victoria-metrics-operator:
  enabled: true

  operator:
    disable_prometheus_converter: true
    prometheus_converter_add_argocd_ignore_annotations: true

  serviceMonitor:
    enabled: true

defaultRules:
  create: true
  rules:
    etcd: true
    general: true
    k8s: true
    kubeApiserver: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubelet: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    vmagent: true
    vmsingle: true
    vmhealth: true
    alertmanager: true

defaultDashboardsEnabled: false
experimentalDashboardsEnabled: false

vmsingle:
  enabled: false

vmcluster:
  enabled: true
  spec:
    retentionPeriod: "700"
    replicationFactor: 1
    vmstorage:
      replicaCount: 1
      storageDataPath: "/vm-data"
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 50Gi
      resources: {}
    vmselect:
      replicaCount: 1
      cacheMountPath: "/select-cache"
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 5Gi
      resources: {}
    vminsert:
      replicaCount: 1
      resources: {}

alertmanager:
  enabled: false
  spec:
    selectAllByDefault: true
    externalURL: "alertmanagervm.cloud.feddema.dev"

    # if this one defined, it will be used for alertmanager configuration and config parameter will be ignored
    # configSecret: "alertmanager-config"

  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      external-dns.alpha.kubernetes.io/hostname: alertmanagervm.cloud.feddema.dev
      external-dns.alpha.kubernetes.io/ttl: "120"
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - alertmanagervm.cloud.feddema.dev
    tls:
      - secretName: alertmanager-tls
        hosts:
          - alertmanagervm.cloud.feddema.dev

vmalert:
  enabled: true

  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      external-dns.alpha.kubernetes.io/hostname: alertvm.cloud.feddema.dev
      external-dns.alpha.kubernetes.io/ttl: "120"
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - alertvm.cloud.feddema.dev
    tls:
      - secretName: vmalert-tls
        hosts:
          - alertvm.cloud.feddema.dev

vmagent:
  enabled: true
  spec:
    selectAllByDefault: true
    scrapeInterval: 20s
    extraArgs:
      promscrape.streamParse: "true"

grafana:
  enabled: false

prometheus-node-exporter:
  enabled: false

kube-state-metrics:
  enabled: false

kubelet:
  enabled: true
  cadvisor: true
  probes: true

kubeApiServer:
  enabled: true

kubeControllerManager:
  enabled: true

coreDns:
  enabled: true

kubeEtcd:
  enabled: true
  service:
    enabled: true
    port: 2381
    targetPort: 2381

kubeScheduler:
  enabled: true

crds:
  enabled: true
