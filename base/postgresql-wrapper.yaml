apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-wrapper
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  source:
    repoURL: https://github.com/florisfeddema/cloud-gitops.git
    targetRevision: HEAD
    path: base/postgresql

  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
