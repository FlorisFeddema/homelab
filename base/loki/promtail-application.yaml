apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  source:
    chart: promtail
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.11.0

    helm:
      values: |
        daemonset:
          enabled: true
        
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 30m
            memory: 128Mi
        
        serviceMonitor:
          enabled: true
        
        initContainer:
          enabled: true
        
        config:
          logLevel: info
          serverPort: 3101
          clients:
            - url: http://loki-gateway.loki/loki/api/v1/push

  destination:
    server: https://kubernetes.default.svc
    namespace: loki

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
