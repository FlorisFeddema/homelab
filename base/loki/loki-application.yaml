apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 5.0.0

    helm:
      values: |
        loki:
          revisionHistoryLimit: 2
          auth_enabled: true
          storage:
            bucketNames:
              chunks: loki-chunks
              ruler: loki-ruler
              admin: loki-admin
            type: s3
            s3:
              s3: s3://minio.minio:9000
              endpoint: http://minio.minio:9000
              region: eu
              secretAccessKey: ${S3_SECRET_KEY}
              accessKeyId: ${S3_ACCESS_KEY}
              s3ForcePathStyle: true
              insecure: true
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules
        
        test:
          enabled: false
        
        monitoring:
          dashboards:
            enabled: true
            labels:
              grafana_dashboard: "1"
          serviceMonitor:
            enabled: true
          selfMonitoring:
            enabled: true
            tenant:
              name: "self-monitoring"
            grafanaAgent:
              installOperator: true
          lokiCanary:
            enabled: false
        
        write:
          replicas: 1
          resources: {}
          persistence:
            size: 10Gi
          extraArgs:
            - config.expand-env: true
          extraEnvFrom: 
            - secretRef:
                name: loki-s3-credentials
        
        read:
          replicas: 1
          resources: {}
          persistence:
            size: 10Gi
          extraArgs:
            - config.expand-env: true
          extraEnvFrom: 
            - secretRef:
                name: loki-s3-credentials
        
        backend:
          replicas: 2
          resources: {}
          persistence:
            size: 10Gi
        
        singleBinary:
          replicas: 0
        
        ingress:
          enabled: false
        
        gateway:
          enabled: true
          verboseLogging: false
          replicas: 2
          resources: {}
          affinity: null

  destination:
    server: https://kubernetes.default.svc
    namespace: loki

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
