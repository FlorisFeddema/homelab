apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.2.6
    
    helm:
      values: |
        diagnosticMode:
          enabled: false

        image:
          debug: false

        auth:
          enablePostgresUser: true
          replicationUsername: repl_user
          existingSecret: postgresql-credentials
          usePasswordFiles: true

        architecture: standalone

        containerPorts:
          postgresql: 5432

        ldap:
          enabled: false

        postgresqlDataDir: /bitnami/postgresql/data
        shmVolume:
          enabled: true

        tls:
          enabled: false

        primary:
          standby:
            enabled: false

          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
              cpu: 50m

          podSecurityContext:
            enabled: true
            fsGroup: 1001

          containerSecurityContext:
            enabled: true
            runAsUser: 1001

          service:
            ports:
              postgresql: 5432

          persistence:
            enabled: true
            mountPath: /bitnami/postgresql

            accessModes:
              - ReadWriteOnce

            size: 8Gi

        networkPolicy:
          enabled: false

        volumePermissions:
          enabled: false

        serviceAccount:
          create: false

        rbac:
          create: false

        psp:
          create: false

        metrics:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

