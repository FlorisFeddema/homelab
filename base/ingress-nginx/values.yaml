controller:
  config:
    custom-http-errors: 401,403,404,500,501,502,503
  ingressClassResource:
    default: true

  kind: Deployment
  replicaCount: 2
  minAvailable: 0
  maxUnavailable: 2

  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

revisionHistoryLimit: 2

defaultBackend:
  enabled: true
  image:
    repository: ghcr.io/tarampampam/error-pages
    tag: 2.24.0
  extraEnvs:
  - name: TEMPLATE_NAME
    value: ghost
  - name: SHOW_DETAILS
    value: 'true'
  resources:
    limits:
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 10Mi
