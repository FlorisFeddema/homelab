apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.4.2

    helm:
      values: |
        controller:
          name: controller
          image:
            pullPolicy: IfNotPresent
            runAsUser: 101
            allowPrivilegeEscalation: true

          containerName: controller

          containerPort:
            http: 80
            https: 443

          dnsPolicy: ClusterFirst
          reportNodeInternalIp: false
          watchIngressWithoutClass: false
          ingressClassByName: false
          allowSnippetAnnotations: true
          hostNetwork: false

          hostPort:
            enabled: true
            http: 80
            https: 443

          ingressClassResource:
            name: nginx
            enabled: true
            default: true
            controllerValue: "k8s.io/ingress-nginx"

          publishService:
            enabled: true

          kind: DaemonSet

          minReadySeconds: 0

          terminationGracePeriodSeconds: 300

          replicaCount: 1
          minAvailable: 1
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 30m
              memory: 128Mi

          enableMimalloc: true

          service:
            enabled: true
            appProtocol: true

            enableHttp: true
            enableHttps: true

            ports:
              http: 80
              https: 443

            targetPorts:
              http: http
              https: https

            type: LoadBalancer

            external:
              enabled: true

            internal:
              enabled: false

          admissionWebhooks:
            enabled: true

          metrics:
            enabled: true
            serviceMonitor:
              enabled: true

        revisionHistoryLimit: 10

        defaultBackend:
          enabled: true

          serviceAccount:
            create: true
            automountServiceAccountToken: true

          port: 8080

          replicaCount: 1
          minAvailable: 1

          resources: 
            limits:
              memory: 20Mi
            requests:
              cpu: 10m
              memory: 20Mi

          autoscaling:
            enabled: false

          service:
            servicePort: 80
            type: ClusterIP

        rbac:
          create: true
          scope: false

        podSecurityPolicy:
          enabled: false

        serviceAccount:
          create: true
          automountServiceAccountToken: true

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

