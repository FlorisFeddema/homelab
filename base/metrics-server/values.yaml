serviceAccount:
  create: true

rbac:
  create: true
  pspEnabled: false

apiService:
  create: true

hostNetwork:
  enabled: false

replicas: 1

defaultArgs:
  - --cert-dir=/tmp
  - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
  - --kubelet-use-node-status-port
  - --metric-resolution=15s
  - --kubelet-insecure-tls

service:
  type: ClusterIP
  port: 443

metrics:
  enabled: true

serviceMonitor:
  enabled: true
