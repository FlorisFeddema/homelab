service:
  annotations: null

falco:
  grpcUnixSocketPath: "unix:///run/falco/falco.sock"
  grpcTimeout: 2m

securityContext:
 capabilities:
   drop:
   - ALL
 readOnlyRootFilesystem: true
 runAsNonRoot: true
 runAsUser: 1000

resources:
   limits:
     memory: 64Mi
   requests:
     cpu: 10m
   memory: 32Mi

serviceMonitor:
  enabled: true

grafanaDashboard:
  enabled: true
  namespace: falco-exporter
  prometheusDatasourceName: Prometheus

prometheusRules:
  enabled: true
  alerts:
    warning:
      enabled: true
      rate_interval: "5m"
      threshold: 0
    error:
      enabled: true
      rate_interval: "5m"
      threshold: 0
    critical:
      enabled: true
      rate_interval: "5m"
      threshold: 0
    alert:
      enabled: true
      rate_interval: "5m"
      threshold: 0
    emergency:
      enabled: true
      rate_interval: "1m"
      threshold: 0
    additionalAlerts: {}
