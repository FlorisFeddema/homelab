apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-feature-discovery
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: node-feature-discovery
      repoURL: https://kubernetes-sigs.github.io/node-feature-discovery/charts
      targetRevision: 0.13.2
      helm:
        valueFiles:
          - $repo/base/node-feature-discovery/values.yaml
    - repoURL: https://github.com/florisfeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/node-feature-discovery

  destination:
    server: https://kubernetes.default.svc
    namespace: node-feature-discovery

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
