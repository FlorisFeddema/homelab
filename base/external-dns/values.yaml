sources:
  - ingress

provider: cloudflare

containerPorts:
  http: 7979

combineFQDNAnnotation: false
ignoreHostnameAnnotation: false
publishInternalServices: false
publishHostIP: false
serviceTypeFilter: []

cloudflare:
  secretName: "cloudflare-api-token"
  proxied: false

domainFilters: []
excludeDomains: []
regexDomainFilter: ""
regexDomainExclusion: ""
zoneNameFilters: []
zoneIdFilters: []
annotationFilter: ""
labelFilter: ""

dryRun: false
triggerLoopOnEvent: false
interval: "1m"
logLevel: info
logFormat: text
policy: sync

registry: "txt"
txtPrefix: ""
txtSuffix: ""
txtOwnerId: ""
forceTxtOwnerId: false
replicaCount: 1

crd:
  create: false

service:
  enabled: true
  type: ClusterIP
  ports:
    http: 7979

serviceAccount:
  create: true
  automountServiceAccountToken: true

rbac:
  create: true
  clusterRole: true
  apiVersion: v1
  pspEnabled: false

podSecurityContext:
  enabled: true
  fsGroup: 1001
  runAsUser: 1001

resources:
  limits:
    memory: 50Mi
  requests:
    cpu: 10m
    memory: 30Mi

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
