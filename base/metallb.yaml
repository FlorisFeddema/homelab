apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: metallb
      repoURL: https://metallb.github.io/metallb
      targetRevision: 0.13.9
      helm:
        valueFiles:
          - $repo/base/metallb/values.yaml
    - repoURL: https://github.com/florisfeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/metallb

  destination:
    server: https://kubernetes.default.svc
    namespace: metallb

  ignoreDifferences:
    - group: "apiextensions.k8s.io"
      kind: "CustomResourceDefinition"
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
