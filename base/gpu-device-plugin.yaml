apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-device-plugin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: device-plugin-operator
      repoURL: https://intel.github.io/helm-charts/
      targetRevision: 0.27.1
    - chart: gpu-device-plugin
      repoURL: https://intel.github.io/helm-charts/
      targetRevision: 0.27.1
      helm:
        valueFiles:
          - $repo/base/gpu-device-plugin/values.yaml
    - repoURL: https://github.com/florisfeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/gpu-device-plugin

  destination:
    server: https://kubernetes.default.svc
    namespace: gpu-device-plugin

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
