apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth-proxy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: HEAD
      ref: repo
    - chart: oauth2-proxy
      repoURL: https://oauth2-proxy.github.io/manifests
      targetRevision: 6.17.0
      helm:
        valueFiles:
          - $repo/base/oauth-proxy/values.yaml
    - repoURL: https://github.com/florisfeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/oauth-proxy

  destination:
    server: https://kubernetes.default.svc
    namespace: oauth-proxy

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
