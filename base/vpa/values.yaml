recommender:
  enabled: true
  extraArgs:
    v: "4"
    pod-recommendation-min-cpu-millicores: 5
    pod-recommendation-min-memory-mb: 10
    prometheus-address: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
    storage: prometheus
  replicaCount: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

updater:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

admissionController:
  enabled: true
  generateCertificate: false
  secretName: vpa-admission-controller-secret
  replicaCount: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  tlsSecretKeys:
    - key: ca.crt
      path: caCert.pem
    - key: tls.crt
      path: serverCert.pem
    - key: tls.key
      path: serverKey.pem
  mutatingWebhookConfiguration:
    annotations:
      cert-manager.io/inject-ca-from: vpa/vpa-admission-controller-secret