resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    memory: 1024Mi

collectors:
  docker:
    enabled: false
  crio:
    enabled: false
    
driver:
  kind: modern-bpf

falco:
  log_level: info
  grpc:
    enabled: true
  grpc_output:
    enabled: true
  http_output:
    insecure: true

falcosidekick:
  enabled: true
  replicaCount: 1
    
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 20m
      memory: 64Mi

  webui:
    enabled: true
    replicaCount: 1
    loglevel: "info"
    ttl: 0
    
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: falco.cloud.feddema.dev
        external-dns.alpha.kubernetes.io/ttl: "120"
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      hosts:
        - host: falco.cloud.feddema.dev
          paths:
          - path: /
      tls:
       - secretName: falco-tls
         hosts:
           - falco.cloud.feddema.dev
    
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 20m
        memory: 32Mi
        
    redis:
      enabled: true
      storageEnabled: true
      storageSize: "16Gi"
      
      resources: 
        limits:
          memory: 3Gi
        requests:
          cpu: 10m
          memory: 512Mi
