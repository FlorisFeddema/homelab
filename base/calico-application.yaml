apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calico-application
  namespace: argocd

spec:
  project: no-sync
  source:
    repoURL: https://github.com/florisfeddema/cloud-gitops.git
    targetRevision: HEAD
    path: base/calico

  destination:
    server: https://kubernetes.default.svc
    namespace: calico

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
