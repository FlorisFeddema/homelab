apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  finalizers: []
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: main
      ref: repo
    - chart: kyverno
      repoURL: https://kyverno.github.io/kyverno/
      targetRevision: 3.0.5
      helm:
        valueFiles:
          - $repo/base/kyverno/values.yaml
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/kyverno

  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno

  revisionHistoryLimit: 2
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
