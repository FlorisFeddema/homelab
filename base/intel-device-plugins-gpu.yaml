apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-device-plugins-gpu
  namespace: argocd
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: main
      ref: repo
    - chart: intel-device-plugins-operator
      repoURL: https://intel.github.io/helm-charts/
      targetRevision: 0.27.1
    - chart: intel-device-plugins-gpu
      repoURL: https://intel.github.io/helm-charts/
      targetRevision: 0.27.1
      helm:
        valueFiles:
          - $repo/base/intel-device-plugins-gpu/values.yaml
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/intel-device-plugins-gpu
  destination:
    server: https://kubernetes.default.svc
    namespace: intel-device-plugins-gpu

  ignoreDifferences:
    - group: "deviceplugin.intel.com"
      kind: "GpuDevicePlugin"
      jsonPointers:
        - /spec/resourceManager

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
