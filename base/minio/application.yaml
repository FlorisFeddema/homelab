apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: minio
    repoURL: https://charts.min.io
    targetRevision: 5.0.7
    helm:
      values: |
        mode: distributed
        existingSecret: "minio-credentials"
        
        drivesPerNode: 1
        replicas: 1
        pools: 1
        
        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 500Gi
        
        service:
          type: ClusterIP
          clusterIP: ~
          port: "9000"
        
        ingress:
          enabled: false
        
        consoleService:
          type: ClusterIP
          clusterIP: ~
          port: "9001"
        
        consoleIngress:
          enabled: true
          path: /
          hosts:
            - minio.cloud.feddema.dev
          tls: []
            - secretName: minio-tls
              hosts:
                - minio.cloud.feddema.dev
        
        resources:
          requests:
            memory: 256Mi
            cpu: 50m
        
        users:
        ## Default policies are [readonly|readwrite|writeonly|consoleAdmin|diagnostics]
        #- accessKey: externalSecret
        #  existingSecret: my-secret
        #  existingSecretKey: password
        #  policy: readonly
        
        buckets:
        # - name: bucket1
        #   Policy [none|download|upload|public]
        #   policy: none
        #   purge: false
        #   versioning: false
        #   objectlocking: false
        
        metrics:
          serviceMonitor:
            enabled: true
            includeNode: true
            public: false

  destination:
    server: https://kubernetes.default.svc
    namespace: minio

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
