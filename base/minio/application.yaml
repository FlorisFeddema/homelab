apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: minio
      repoURL: https://charts.min.io
      targetRevision: 5.0.9
      helm:
        valueFiles:
          - $repo/base/minio/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: minio

  ignoreDifferences:
    - group: "monitoring.coreos.com"
      kind: "Probe"
      jsonPointers:
        - /spec/targets/staticConfig/bearerTokenSecret

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
