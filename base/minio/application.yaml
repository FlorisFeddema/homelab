apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  source:
    chart: minio
    repoURL: https://charts.min.io
    targetRevision: 5.0.7
    helm:
      values: |
        mode: standalone
        existingSecret: "minio-credentials"
        
        drivesPerNode: 1
        replicas: 1
        pools: 1
        
        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 500Gi
        
        service:
          type: ClusterIP
          clusterIP: ~
          port: "9000"
        
        ingress:
          enabled: false
        
        consoleIngress:
          enabled: true
          annotations: 
            external-dns.alpha.kubernetes.io/hostname: minio.cloud.feddema.dev
            external-dns.alpha.kubernetes.io/ttl: "120"
            cert-manager.io/cluster-issuer: letsencrypt
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          path: /
          hosts:
            - minio.cloud.feddema.dev
          tls:
            - secretName: minio-tls
              hosts:
                - minio.cloud.feddema.dev
        
        resources:
          requests:
            memory: 256Mi
            cpu: 50m
        
        # users:
        #- accessKey: externalSecret
        #  existingSecret: my-secret
        #  existingSecretKey: secretKey
        #  policy: readwrite
        
         buckets:
          - name: minio-chunks
            policy: none
            purge: false
            versioning: false
          - name: minio-rules
            policy: none
            purge: false
            versioning: false
          - name: minio-admin
            policy: none
            purge: false
            versioning: false
        
        metrics:
          serviceMonitor:
            enabled: true
            includeNode: true
            public: false

  destination:
    server: https://kubernetes.default.svc
    namespace: minio

  ignoreDifferences:
    - group: "monitoring.coreos.com"
      kind: "Probe"
      jsonPointers:
        - /spec/targets/staticConfig/bearerTokenSecret

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
