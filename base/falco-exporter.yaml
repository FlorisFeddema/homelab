apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-exporter
  namespace: argocd
  finalizers: {}
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: main
      ref: repo
    - chart: falco-exporter
      repoURL: https://falcosecurity.github.io/charts
      targetRevision: 0.9.6
      helm:
        valueFiles:
          - $repo/base/falco-exporter/values.yaml
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/falco-exporter

  destination:
    server: https://kubernetes.default.svc
    namespace: falco-exporter

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
