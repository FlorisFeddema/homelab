apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: HEAD
      ref: repo
    - chart: metrics-server
      repoURL: https://kubernetes-sigs.github.io/metrics-server/
      targetRevision: 3.11.0
      helm:
        valueFiles:
          - $repo/base/metrics-server/values.yaml
    - repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
      targetRevision: HEAD
      path: base/metrics-server

  destination:
    server: https://kubernetes.default.svc
    namespace: metrics-server

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
