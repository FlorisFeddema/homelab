apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.11.0

    helm:
      values: |
        installCRDs: true
        replicaCount: 1

        global:
          logLevel: 1

          rbac:
            create: true

          podSecurityPolicy:
            enabled: false

        serviceAccount:
          create: true
          automountServiceAccountToken: true

        securityContext:
          runAsNonRoot: true

        containerSecurityContext: 
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL

        prometheus:
          enabled: true
          servicemonitor:
            enabled: true

        webhook:
          replicaCount: 1
          timeoutSeconds: 10

          securityContext:
            runAsNonRoot: true

          containerSecurityContext: 
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
              - ALL

          serviceAccount:
            create: true
            automountServiceAccountToken: true

          serviceType: ClusterIP

        cainjector:
          enabled: true
          replicaCount: 1

          securityContext:
            runAsNonRoot: true

          containerSecurityContext: 
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
              - ALL

          serviceAccount:
            create: true
            automountServiceAccountToken: true

        startupapicheck:
          enabled: true
          timeout: 1m
          backoffLimit: 4

          securityContext:
            runAsNonRoot: true

          jobAnnotations:
            helm.sh/hook: post-install
            helm.sh/hook-weight: "1"
            helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded

          rbac:
            annotations:
              helm.sh/hook: post-install
              helm.sh/hook-weight: "-5"
              helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded

          serviceAccount:
            create: true
            automountServiceAccountToken: true
            

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
