apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-datasource
  namespace: prometheus
  labels:
    grafana_datasource: '1'
data:
  loki-datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        uid: loki
        url: http://loki-gateway.loki.svc.cluster.local
