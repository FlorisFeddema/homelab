persistence:
  defaultClass: true
  defaultFsType: ext4
  defaultClassReplicaCount: 1
  reclaimPolicy: Retain
  defaultDataLocality: best-effort
  defaultReplicaAutoBalance: best-effort 

csi:
  attacherReplicaCount: 1
  provisionerReplicaCount: 1
  resizerReplicaCount: 1
  snapshotterReplicaCount: 1

defaultSettings:
  defaultReplicaCount: 1
  backupTarget: s3://backups@default/
  backupTargetCredentialSecret: s3-credentials
  defaultLonghornStaticStorageClass: longhorn
  backupConcurrentLimit: 2
  restoreConcurrentLimit: 2
  
longhornUI:
  replicas: 1

resources:
  limits:
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  enabled: true
  host: longhorn.cloud.feddema.dev
  tls: true
  tlsSecret: longhorn-tls
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    external-dns.alpha.kubernetes.io/hostname: longhorn.cloud.feddema.dev
    external-dns.alpha.kubernetes.io/ttl: "120"
    cert-manager.io/cluster-issuer: letsencrypt-dns
