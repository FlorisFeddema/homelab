persistence:
  defaultClass: true
  defaultFsType: ext4
  defaultClassReplicaCount: 2
  reclaimPolicy: Retain
  defaultDataLocality: best-effort
  defaultReplicaAutoBalance: best-effort 

csi:
  attacherReplicaCount: 2
  provisionerReplicaCount: 2
  resizerReplicaCount: 2
  snapshotterReplicaCount: 2

defaultSettings:
  defaultReplicaCount: 2
  backupTarget: azblob://longhorn@core.windows.net/
  backupTargetCredentialSecret: azure-credentials
  defaultLonghornStaticStorageClass: longhorn
  backupConcurrentLimit: 2
  restoreConcurrentLimit: 2
  
longhornUI:
  replicas: 2

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  enabled: true
  host: longhorn.cloud.feddema.dev
  tls: true
  tlsSecret: longhorn-tls
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    external-dns.alpha.kubernetes.io/hostname: longhorn.cloud.feddema.dev
    external-dns.alpha.kubernetes.io/ttl: "120"
    cert-manager.io/cluster-issuer: letsencrypt
