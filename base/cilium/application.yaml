apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: cilium
      repoURL: https://helm.cilium.io/
      targetRevision: 1.13.2
      helm:
        valueFiles:
          - $repo/base/cilium/values.yaml

  ignoreDifferences:
    - group: batch
      kind: Job
      name: hubble-generate-certs-*

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
