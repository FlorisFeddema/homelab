resources:
  limits:
    memory: 1500Mi
  requests:
    memory: 512Mi
    cpu: 100m

hubble:
  enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
    dashboards:
      enabled: true

  relay:
    enabled: true
    rollOutPods: true
    resources: {}
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true

  ui:
    enabled: true
    rollOutPods: true
    backend:
      resources: {}
    frontend:
      resources: {}

    ingress:
      enabled: false
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
        external-dns.alpha.kubernetes.io/hostname: hubble.cloud.feddema.dev
        external-dns.alpha.kubernetes.io/ttl: "120"
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - hubble.cloud.feddema.dev
      tls:
        - secretName: hubble-tls
          hosts:
            - hubble.cloud.feddema.dev

monitor:
  enalbed: false

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
dashboards:
  enabled: true

operator:
  replicas: 1
  resources: {}
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
