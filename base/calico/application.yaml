apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calico
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: tigera-operator
    repoURL: https://docs.projectcalico.org/charts
    targetRevision: v3.24.5

    helm:
      values: |
        installation:
          enabled: true

        apiServer:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: calico

  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

