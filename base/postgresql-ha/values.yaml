diagnosticMode:
  enabled: false

postgresql:
  replicaCount: 3

  podSecurityContext:
    enabled: true
    fsGroup: 1001

  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true

  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 128Mi
      cpu: 50m

  existingSecret: "postgresql-credentials"

witness:
  create: false

pgpool:
  existingSecret: "pgpool-credentials"
  replicaCount: 1

  podSecurityContext:
    enabled: true
    fsGroup: 1001

  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true

  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 128Mi
      cpu: 50m

  adminUsername: admin
  adminPassword: ""

metrics:
  enabled: true
  resources:
    limits: {} # TODO: add this after
    requests: {} # TODO: add this after

  annotations: {}

  serviceMonitor:
    enabled: true

volumePermissions:
  enabled: true

persistence:
  enabled: true
  size: 64Gi
