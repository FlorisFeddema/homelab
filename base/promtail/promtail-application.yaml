apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  sources:
    - repoURL: https://github.com/florisfeddema/cloud-gitops
      targetRevision: main
      ref: repo
    - chart: promtail
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.11.2
      helm:
        valueFiles:
          - $repo/base/promtail/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: loki

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
