  ingressNginx:
    deploy: true
  intelDevicePluginsGpu:
    deploy: true
    ignoreDifferences:
      - group: "deviceplugin.intel.com"
        kind: "GpuDevicePlugin"
        jsonPointers:
          - /spec/resourceManager
  keycloakx:
    deploy: true
  kyverno:
    deploy: true
    serverSideApply: true
  loki:
    deploy: true
  longhorn:
    deploy: true
    namespace: longhorn-system
  metricsServer:
    deploy: true
  minio:
    deploy: true
  nodeFeatureDiscovery:
    deploy: true
  oauthProxy:
    deploy: true
  policyReporter:
    deploy: true
  postgresOperator:
    deploy: true
  postgresPlatform:
    deploy: true
  postgresql:
    deploy: true
  prometheusCrd:
    deploy: true
    namespace: defaults
