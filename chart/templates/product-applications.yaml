{{ range $k, $v :=.Values.products }}
{{ if $v.deploy }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ kebabcase $k }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: no-sync
  source:
    repoURL: git@github.com:FlorisFeddema/cloud-gitops.git
    targetRevision: HEAD
    path: products/{{ kebabcase $k }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ default ( kebabcase $k ) $v.namespace }}
  revisionHistoryLimit: 1
  {{- with $v.ignoreDifferences }}
  ignoreDifferences: {{ toYaml $v.ignoreDifferences | nindent 4 }}
  {{- end }}
  syncPolicy:
    {{ if $v.serverSideApply }}
    syncOptions:
      - ServerSideApply=true
    {{ end }}
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m
---
{{ end -}}
{{ end -}}
