{{ range $k, $v :=.Values.products }}
{{ if $v.deploy }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "base.productName" (dict "k" $k "v" $v) }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  {{ if $v.autoSync}}
  project: always-sync
  {{ else }}
  project: no-sync
  {{ end }}
  source:
    repoURL: git@github.com:FlorisFeddema/homelab.git
    targetRevision: HEAD
    path: products/{{ include "base.productName" (dict "k" $k "v" $v) }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ include "base.productName" (dict "k" $k "v" $v) }}
  revisionHistoryLimit: 1
  {{- with $v.ignoreDifferences }}
  ignoreDifferences: {{ toYaml $v.ignoreDifferences | nindent 4 }}
  {{- end }}
  syncPolicy:
    {{ if $v.serverSideApply }}
    syncOptions:
      - ServerSideApply=true
    {{ end }}
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m
---
{{ end -}}
{{ end -}}
