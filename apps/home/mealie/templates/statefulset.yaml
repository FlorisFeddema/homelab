apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mealie
spec:
  revisionHistoryLimit: 0
  replicas: 1
  serviceName: mealie
  selector:
    matchLabels:
      app.kubernetes.io/instance: mealie
      app.kubernetes.io/name: mealie
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: mealie
        app.kubernetes.io/name: mealie
    spec:
      containers:
      - name: mealie
        image: '{{ .Values.mealie.image.repository }}:{{ .Values.mealie.image.tag }}'
        ports:
        - name: http
          containerPort: 9000
        env:
          - name: LOG_LEVEL
            value: DEBUG
          - name: TZ
            value: Europe/Amsterdam
          - name: PUID
            value: '1000'
          - name: PGID
            value: '5000'
          - name: MAX_WORKERS
            value: '1'
          - name: WEB_CONCURRENCY
            value: '1'
          - name: BASE_URL
            value: https://mealie.mobrockers.com
          # Database
          - name: DB_ENGINE
            value: postgres
          - name: POSTGRES_SERVER
            value: '$(MEALIE_DATA_RW_SERVICE_HOST)'
          - name: POSTGRES_PORT
            value: '$(MEALIE_DATA_RW_SERVICE_PORT)'
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: mealie-data-app
                key: dbname
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: mealie-data-app
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mealie-data-app
                key: password
          # LDAP
          - name: LDAP_AUTH_ENABLED
            value: 'true'
          - name: LDAP_SERVER_URL
            value: 'ldaps://ldap.mobrockers.com'
          - name: LDAP_TLS_INSECURE
            value: 'true'
          - name: LDAP_BASE_DN
            value: OU=mealie,DC=ldap,DC=goauthentik,DC=io
          - name: LDAP_QUERY_BIND
            valueFrom:
              secretKeyRef:
                name: mealie-ldapbind-credential
                key: cn
          - name: LDAP_QUERY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mealie-ldapbind-credential
                key: password
        volumeMounts:
        - name: data
          mountPath: /app/data/
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
