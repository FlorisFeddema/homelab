            memory: 100Mi
      - name : log-collector
        resource:
          requests:
            cpu: 10m
            memory: 15Mi
          limits:
            memory: 100Mi
    csiCephFSPluginResource: |
      - name : csi-cephfsplugin
        resource:
          requests:
