kyverno-policies:
  podSecurityStandard: restricted
  podSecuritySeverity: low

kyverno:
  crds:
    annotations:
      argocd.argoproj.io/sync-options: ServerSideApply=true

  grafana:
    enabled: true

  admissionController:
    replicas: 3

    serviceMonitor:
      enabled: true

  backgroundController:
    replicas: 2

    serviceMonitor:
      enabled: true

  cleanupController:
    replicas: 2

    serviceMonitor:
      enabled: true

  reportsController:
    replicas: 2
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 500m
        memory: 129Mi
    serviceMonitor:
      enabled: true

policy-reporter:
  replicaCount: 1

  metrics:
    enabled: true

  ui:
    enabled: true
    replicaCount: 1

    ingress:
      enabled: true
      hosts:
      - host: kyverno.mobrockers.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - kyverno.mobrockers.com


    openIDConnect:
      enabled: true
      callbackUrl: https://kyverno.mobrockers.com/callback
      secretRef: authentik-credentials

  plugin:
    kyverno:
      enabled: true
      replicaCount: 2

  monitoring:
    enabled: true
    grafana:
      namespace: kyverno
