apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
  annotations:
    cloud.feddema.dev/helm-updater-skip: "true"
  finalizers: []
#    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: mysql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.4.6

    helm:
      values: |
        image:
          tag: 8.0.30-debian-11-r15
          debug: false

        architecture: standalone

        auth:
          createDatabase: false
          existingSecret: "mysql-credentials"

        primary:
          name: primary

          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi

          persistence:
            enabled: true
            accessModes:
              - ReadWriteOnce
            size: 8Gi

        serviceAccount:
          create: true

        metrics:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: mysql

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

