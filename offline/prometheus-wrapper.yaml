apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-wrapper
  namespace: argocd
  annotations:
    cloud.feddema.dev/helm-updater-skip: 'true'
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: always-sync
  source:
    repoURL: https://github.com/florisfeddema/cloud-gitops.git
    targetRevision: HEAD
    path: base/prometheus

  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
