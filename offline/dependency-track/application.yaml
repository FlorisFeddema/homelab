apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dependency-track
  namespace: argocd
  annotations:
    cloud.feddema.dev/helm-updater-skip: "true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: dependency-track
    repoURL: https://evryfs.github.io/helm-charts
    targetRevision: 1.4.1

    helm:
      values: |
        frontend:
          enabled: true
          replicaCount: 1

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi

        apiserver:
          enabled: true
          
          env:
            - name: ALPINE_DATABASE_MODE
              value: "external"
            - name: ALPINE_DATABASE_DRIVER
              value: "org.postgresql.Driver"
            - name: ALPINE_DATABASE_URL
              value: jdbc:postgresql://postgresql.postgresql.svc.cluster.local/dependencytrack
            - name: ALPINE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dependency-track-credentials
                  key: postgresql-password
            - name: ALPINE_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dependency-track-credentials
                  key: postgresql-username
          
          persistentVolume:
            enabled: true
            size: 8Gi
            
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              memory: 10000Mi
              
        ingress:
          enabled: true
          tls:
            enabled: true
            secretName: "dependency-track-tls"
          annotations:
            external-dns.alpha.kubernetes.io/hostname: dependency.cloud.feddema.dev
            external-dns.alpha.kubernetes.io/ttl: "120"
            ingress.kubernetes.io/rewrite-target: /
            cert-manager.io/cluster-issuer: letsencrypt
            nginx.ingress.kubernetes.io/proxy-body-size: 10m
          host: dependency.cloud.feddema.dev

        postgresql:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: dependency-track

  revisionHistoryLimit: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

